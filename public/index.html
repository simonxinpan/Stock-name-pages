                // è¾…åŠ©çš„æ ¼å¼åŒ–å‡½æ•°
                formatToBillion(value, currency) {

                    const billion = 100000000; // 1äº¿ = 100,000,000
                    const trillion = 1000000000000; // 1ä¸‡äº¿ = 1,000,000,000,000
                    
                    if (this.language === 'zh') {

                            return `${formatted}${currencyUnit}`;
                        } else if (value >= billion) {
                            const formatted = (value / billion).toFixed(2);
                            const currencyUnit = currency === 'HKD' ? 'äº¿æ¸¯å…ƒ' : (currency === 'TWD' ? 'äº¿æ–°å°å¸' : 'äº¿ç¾å…ƒ');
                            return `${formatted}${currencyUnit}`;
                        } else {

                            return `${value.toFixed(2)}${currencyUnit}`;
                        }
                    } else {
                        const currencySymbol = currency === 'USD' ? '$' : '';
                        if (value >= trillion) {

                        } else if (value >= billion) {

                        }

                /**

                 * @returns {string} - æ ¼å¼åŒ–åçš„æœ€ç»ˆæ˜¾ç¤ºå­—ç¬¦ä¸²
                 */
                formatMarketCap(capValue, currency = 'USD') {
                    const numericCap = parseFloat(capValue);
                
                    if (isNaN(numericCap) || numericCap === 0) {
                        return 'N/A';
                    }
                
                    const TRILLION = 1_000_000_000_000;
                    const BILLION = 100; // é™¤ä»¥100æ¥æ˜¾ç¤ºæ­£ç¡®çš„å¸‚å€¼å•ä½
                    
                    const currencySymbol = currency === 'USD' ? '$' : '';
                    const currencyUnitMap = {
                        'USD': 'ç¾å…ƒ',
                        'HKD': 'æ¸¯å…ƒ',
                        'TWD': 'æ–°å°å¸'
                    };
                    const currencyUnitName = currencyUnitMap[currency] || currency;
                
                    let displayValue;
                    let displayUnit;
                
                    // æ ¸å¿ƒæ™ºèƒ½åˆ¤æ–­é€»è¾‘ï¼šæ ¹æ®æ•°å€¼å¤§å°é€‰æ‹©"ä¸‡äº¿"æˆ–"äº¿"
                    if (numericCap >= TRILLION) {
                        displayValue = numericCap / TRILLION;
                        displayUnit = `ä¸‡äº¿${currencyUnitName}`;
                    } else {
                        displayValue = numericCap / BILLION;
                        displayUnit = `äº¿${currencyUnitName}`;
                    }
                
                    const formattedValue = displayValue.toLocaleString('en-US', {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2,

                    return `${currencySymbol}${formattedValue}${displayUnit}`;

                        const translationPromises = batch.map(async (article, index) => {

                        const data = await response.json();

                        if (translatedText && translatedText.trim() !== '' && translatedText !== text) {

                            console.log('âœ… ç«å±±å¼•æ“ç¿»è¯‘æˆåŠŸ');
