<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能个股详情页 - 最终稳定版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .price-up-us { color: #10b981; } .price-down-us { color: #ef4444; } .card-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); } .loading { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; } @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } } [x-cloak] { display: none !important; } .social-icon { width: 24px; height: 24px; }
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.5); z-index: 40; } .modal-content { max-height: 80vh; } .prose h1, .prose h2 { font-weight: bold; margin-top: 1.25em; margin-bottom: 0.5em; line-height: 1.2; } .prose p { margin-bottom: 1.25em; line-height: 1.7; } .prose a { color: #3b82f6; text-decoration: underline; }
    </style>
</head>
<body class="bg-gray-50" x-data="liveStockApp()" x-init="init()" @beforeunload="cleanup()">
    
    <nav class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8"><div class="flex justify-between items-center h-16"><h1 class="text-xl font-bold text-gray-900" x-text="language === 'zh' ? '智能个股详情页' : 'Smart Stock Detail'"></h1><div class="flex items-center space-x-4"><select x-model="symbol" @change="loadStock()" class="px-3 py-1 text-sm border border-gray-300 rounded-md"><option value="AAPL">AAPL - 苹果</option><option value="TSLA">TSLA - 特斯拉</option><option value="MSFT">MSFT - 微软</option><option value="GOOGL">GOOGL - 谷歌</option><option value="AMZN">AMZN - 亚马逊</option><option value="NVDA">NVDA - 英伟达</option></select><button @click="toggleLanguage()" class="px-3 py-1 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200" x-text="language === 'zh' ? 'EN' : '中文'"></button></div></div></div>
    </nav>
    <div x-show="error" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-4" x-cloak><div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"><p x-text="error"></p></div></div>
    <div x-show="loading" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 animate-pulse"><div class="bg-white rounded-lg card-shadow p-6 mb-6"><div class="flex justify-between"><div class="flex items-center space-x-4"><div class="w-16 h-16 bg-gray-200 rounded-lg"></div><div><div class="h-8 bg-gray-200 rounded w-32 mb-2"></div><div class="h-6 bg-gray-200 rounded w-48"></div></div></div><div class="text-right"><div class="h-12 bg-gray-200 rounded w-32 mb-2"></div><div class="h-6 bg-gray-200 rounded w-24"></div></div></div></div></div>
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6" x-show="!loading && quote" x-cloak>
        <div class="bg-white rounded-lg card-shadow p-6 mb-6">
            <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between"><div class="flex items-center space-x-4 mb-4 lg:mb-0"><div class="w-16 h-16 bg-gradient-to-br from-blue-100 to-blue-200 rounded-lg flex items-center justify-center"><span class="text-2xl font-bold text-blue-600" x-text="symbol"></span></div><div><h1 class="text-3xl font-bold text-gray-900" x-text="companyProfile?.name"></h1><p class="text-sm text-gray-500" x-text="companyProfile?.exchange"></p></div></div><div class="text-right"><div class="text-3xl font-bold" :class="quote?.d >= 0 ? 'price-up-us' : 'price-down-us'" x-text="formatPrice(quote?.c)"></div><div class="flex items-center justify-end space-x-2 mt-1"><span :class="quote?.d >= 0 ? 'price-up-us' : 'price-down-us'" x-text="formatChange(quote?.d)"></span><span :class="quote?.d >= 0 ? 'price-up-us' : 'price-down-us'" x-text="formatPercent(quote?.dp)"></span></div></div></div>
            <div class="mt-6 pt-6 border-t border-gray-200"><div class="grid grid-cols-2 md:grid-cols-5 gap-4 text-center"><div><h4 class="text-sm text-gray-600" x-text="language === 'zh' ? '开盘价' : 'Open'"></h4><p class="text-lg font-semibold" x-text="formatPrice(quote?.o)"></p></div><div><h4 class="text-sm text-gray-600" x-text="language === 'zh' ? '最高价' : 'High'"></h4><p class="text-lg font-semibold" x-text="formatPrice(quote?.h)"></p></div><div><h4 class="text-sm text-gray-600" x-text="language === 'zh' ? '最低价' : 'Low'"></h4><p class="text-lg font-semibold" x-text="formatPrice(quote?.l)"></p></div><div><h4 class="text-sm text-gray-600" x-text="language === 'zh' ? '前收盘' : 'Prev. Close'"></h4><p class="text-lg font-semibold" x-text="formatPrice(quote?.pc)"></p></div><div class="col-span-2 md:col-span-1"><h4 class="text-sm text-gray-600" x-text="language === 'zh' ? '成交量(M)' : 'Volume(M)'"></h4><p class="text-lg font-semibold" x-text="formatVolume(quote?.v)"></p></div></div></div>
            <div class="mt-6 pt-6 border-t border-gray-200"><div class="flex items-center justify-between mb-4"><h2 class="text-xl font-semibold text-gray-900" x-text="language === 'zh' ? '价格走势' : 'Price Chart'"></h2><div class="flex space-x-2"><template x-for="period in timePeriods" :key="period.value"><button @click="changePeriod(period.value)" :class="selectedPeriod === period.value ? 'bg-blue-500 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'" class="px-4 py-2 rounded-lg text-sm font-medium" x-text="language === 'zh' ? period.zh : period.en"></button></template></div></div><div class="h-96 bg-gray-50 rounded-lg flex items-center justify-center relative"><canvas id="stockChart"></canvas><div x-show="chartLoading" class="absolute inset-0 bg-white bg-opacity-75 flex items-center justify-center"><span class="loading text-blue-500">Loading Chart...</span></div></div></div>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6"><div class="lg:col-span-2 space-y-6"><div class="bg-white rounded-lg card-shadow p-6"><h3 class="text-lg font-semibold text-gray-900 mb-4" x-text="language === 'zh' ? '相关新闻' : 'Related News'"></h3><div x-show="newsError" class="text-sm text-red-600" x-text="newsError"></div><div class="max-h-96 overflow-y-auto space-y-3"><template x-for="article in news.slice(0, 10)" :key="article.id"><div @click="openArticleModal(article.url)" class="cursor-pointer border-b border-gray-100 pb-3 last:border-b-0"><div class="block hover:bg-gray-50 rounded p-2 transition-colors"><h4 class="text-sm font-medium text-gray-900 mb-1 line-clamp-2" x-text="article.headline"></h4><p class="text-xs text-gray-600" x-text="formatNewsTime(article.datetime)"></p><p class="text-xs text-gray-500 mt-1" x-text="article.source"></p></div></div></template><div x-show="!newsError && news.length === 0 && !loading" class="text-center text-gray-500 py-4"><p x-text="language === 'zh' ? '暂无相关新闻' : 'No news available'"></p></div></div></div></div><div class="space-y-6"><div class="bg-white rounded-lg card-shadow p-6"><h3 class="text-lg font-semibold text-gray-900 mb-4" x-text="language === 'zh' ? '财务指标' : 'Financial Metrics'"></h3><div class="space-y-4"><div class="flex justify-between items-center"><span class="text-sm text-gray-600" x-text="language === 'zh' ? '总市值' : 'Market Cap'"></span><span class="text-lg font-bold" x-text="formatMarketCap(companyProfile?.marketCapitalization)"></span></div><div class="flex justify-between items-center"><span class="text-sm text-gray-600" x-text="language === 'zh' ? '市盈率 (TTM)' : 'P/E Ratio (TTM)'"></span><span class="text-lg font-bold" x-text="formatRatio(metrics?.peTTM)"></span></div><div class="flex justify-between items-center"><span class="text-sm text-gray-600" x-text="language === 'zh' ? '市销率 (TTM)' : 'P/S Ratio (TTM)'"></span><span class="text-lg font-bold" x-text="formatRatio(metrics?.psTTM)"></span></div></div></div><div class="bg-white rounded-lg card-shadow p-6"><h3 class="text-lg font-semibold text-gray-900 mb-4" x-text="language === 'zh' ? '公司与媒体' : 'Info & Media'"></h3><div class="space-y-4"><a :href="`https://www.youtube.com/results?search_query=${getChineseName(symbol)}股票`" target="_blank" class="flex items-center space-x-3 p-3 bg-gray-50 hover:bg-gray-100 rounded-lg transition-colors"><svg class="social-icon text-red-600" viewBox="0 0 24 24" fill="currentColor"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg><span class="font-medium text-gray-800" x-text="language === 'zh' ? '视频内容 (YouTube)' : 'Video (YouTube)'"></span></a><a :href="`https://xueqiu.com/S/${symbol}`" target="_blank" class="flex items-center space-x-3 p-3 bg-gray-50 hover:bg-gray-100 rounded-lg transition-colors"><svg class="social-icon text-blue-500" fill="currentColor" viewBox="0 0 1024 1024"><path d="M512 0C229.2 0 0 229.2 0 512s229.2 512 512 512 512-229.2 512-512S794.8 0 512 0z m249.2 646.4c-4-4-10.4-4-14.4 0L512 870.4 277.2 646.4c-4-4-10.4-4-14.4 0s-4 10.4 0 14.4l242 226c2 2 4.4 2.8 7.2 2.8s5.2-1.2 7.2-2.8l242-226c4-4 4-10.4 0-14.4zM512 144.4l242 226c4 4 4 10.4 0 14.4s-10.4 4-14.4 0L512 159.2 277.2 384.8c-4 4-10.4 4-14.4 0s-4-10.4 0-14.4l242-226c4-4 10.4-4.4 14.4-0.4z"/></svg><span class="font-medium text-gray-800" x-text="language === 'zh' ? '社区讨论 (雪球)' : 'Discussion (Xueqiu)'"></span></a></div></div></div></div>
    </main>
    <div x-show="isModalOpen" class="modal-overlay flex items-center justify-center p-4" @click.self="isModalOpen = false" x-cloak x-transition><div class="bg-white rounded-lg card-shadow w-full max-w-4xl flex flex-col" @click.stop><div class="p-6 overflow-y-auto modal-content"><div x-show="articleLoading" class="animate-pulse"><div class="h-8 bg-gray-200 rounded w-3/4 mb-4"></div><div class="h-4 bg-gray-200 rounded w-full mb-2"></div><div class="h-4 bg-gray-200 rounded w-full mb-2"></div><div class="h-4 bg-gray-200 rounded w-5/6"></div></div><div x-show="!articleLoading" class="prose max-w-none"><h2 class="text-2xl font-bold mb-2" x-text="currentArticle.title"></h2><p class="text-sm text-gray-500 mb-4 italic" x-text="currentArticle.author || currentArticle.siteName"></p><div x-html="currentArticle.content"></div></div></div><div class="bg-gray-50 px-6 py-3 flex justify-end border-t"><button @click="isModalOpen = false" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Close</button></div></div></div>
    <script>
        function liveStockApp() {
            return {
                language: 'zh', symbol: 'AAPL', loading: true, chartLoading: false, error: null,
                newsError: null,
                quote: null, companyProfile: null, candles: null, metrics: null, news: [],
                isModalOpen: false, articleLoading: false, currentArticle: { title: '', content: '' },
                selectedPeriod: 'D',
                timePeriods: [ { value: 'D', zh: '日线', en: 'Day' }, { value: 'W', zh: '周线', en: 'Week' }, { value: 'M', zh: '月线', en: 'Month' } ],
                chart: null, quoteInterval: null, newsInterval: null,
                stockNames: { AAPL: '苹果', TSLA: '特斯拉', MSFT: '微软', GOOGL: '谷歌', AMZN: '亚马逊', NVDA: '英伟达' },

                async init() {
                    const savedLang = localStorage.getItem('stock-lang'); if (savedLang) this.language = savedLang;
                    await this.loadStock();
                },
                
                async loadStock() {
                    this.loading = true; this.error = null; this.newsError = null;
                    this.cleanup();
                    try {
                        const [quoteData, profileData, metricsData] = await Promise.all([
                            this.fetchData(`/api/finnhub?symbol=${this.symbol}&type=quote`, 'quote'),
                            this.fetchData(`/api/finnhub?symbol=${this.symbol}&type=profile`, 'profile'),
                            this.fetchData(`/api/finnhub?symbol=${this.symbol}&type=metrics`, 'metrics')
                        ]);
                        this.quote = quoteData; this.companyProfile = profileData; this.metrics = metricsData;
                        this.loading = false;
                        this.$nextTick(() => { this.loadCandles(); this.loadNews(); });
                        this.startIntervals();
                    } catch (error) { this.error = `[Core Data Error] ${error.message}`; this.loading = false; }
                },
                
                startIntervals() { this.startQuoteRefresh(); this.startNewsRefresh(); },
                startQuoteRefresh() { this.quoteInterval = setInterval(async () => { try { const newQuote = await this.fetchData(`/api/finnhub?symbol=${this.symbol}&type=quote`, 'quote'); this.quote = newQuote; } catch (e) { console.error("Quote refresh failed:", e); } }, 20000); },
                startNewsRefresh() { this.newsInterval = setInterval(() => this.loadNews(true), 300000); },

                async loadNews(silent = false) {
                    if (!silent) this.loading = true;
                    this.newsError = null;
                    try {
                        const url = `/api/finnhub?symbol=${this.symbol}&type=news&lang=${this.language}`;
                        this.news = await this.fetchData(url, 'news');
                    } catch (e) { console.error("News load failed:", e); this.newsError = e.message; this.news = []; }
                    finally { if (!silent) this.loading = false; }
                },
                
                async changePeriod(newPeriod) {
                    if (this.selectedPeriod === newPeriod) return;
                    this.selectedPeriod = newPeriod; await this.loadCandles();
                },
                async loadCandles() {
                    this.chartLoading = true;
                    this.error = this.error?.includes('[Core Data Error]') ? this.error : null;
                    try {
                        const to = Math.floor(Date.now() / 1000); let from;
                        const DAY = 86400;
                        switch (this.selectedPeriod) {
                            case 'W': from = to - (30 * 7 * DAY); break;
                            case 'M': from = to - (30 * 30.44 * DAY); break;
                            default: from = to - (30 * DAY);
                        }
                        const url = `/api/candles?symbol=${this.symbol}&resolution=${this.selectedPeriod}&from=${from}&to=${to}`;
                        this.candles = await this.fetchData(url, 'candles');
                        this.updateChart();
                    } catch (error) { this.error = `[Chart Load Error] ${error.message}`; this.candles = { s: 'error' }; this.updateChart(); } 
                    finally { this.chartLoading = false; }
                },
                async openArticleModal(url) {
                    this.isModalOpen = true; this.articleLoading = true;
                    try {
                        const apiUrl = `/api/content?url=${encodeURIComponent(url)}&lang=${this.language}`;
                        this.currentArticle = await this.fetchData(apiUrl, 'content');
                    } catch (error) { this.currentArticle = { title: 'Error', content: `<p>Failed to load: ${error.message}</p>` }; } 
                    finally { this.articleLoading = false; }
                },
                async fetchData(url, type) {
                    const response = await fetch(url);
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.error || `Request for ${type} failed`);
                    }
                    return response.json();
                },
                updateChart() {
                    if (this.chart) this.chart.destroy();
                    const ctx = document.getElementById('stockChart');
                    if (!ctx || !this.candles || !this.quote || (this.candles.s !== 'ok' && this.candles.s !== 'no_data') || !Array.isArray(this.candles.c)) { return; }
                    const chartCtx = ctx.getContext('2d');
                    if (this.candles.c.length === 0) {
                        chartCtx.clearRect(0, 0, ctx.width, ctx.height); chartCtx.textAlign = 'center'; chartCtx.fillStyle = '#9ca3af'; chartCtx.font = '16px sans-serif';
                        chartCtx.fillText(this.language === 'zh' ? '当前周期无可用数据' : 'No Chart Data Available', ctx.width / 2, ctx.height / 2);
                        return;
                    }
                    const isPositive = this.quote.d >= 0;
                    const color = isPositive ? '#10b981' : '#ef4444';
                    const gradient = chartCtx.createLinearGradient(0, 0, 0, 400);
                    gradient.addColorStop(0, isPositive ? 'rgba(16, 185, 129, 0.3)' : 'rgba(239, 68, 68, 0.3)');
                    gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                    this.chart = new Chart(ctx, {
                        type: 'line', data: { labels: this.candles.t, datasets: [{ label: this.symbol, data: this.candles.c, borderColor: color, backgroundColor: gradient, borderWidth: 2, fill: true, tension: 0.1, pointRadius: 0 }] },
                        options: {
                            responsive: true, maintainAspectRatio: false,
                            plugins: { legend: { display: false }, tooltip: { enabled: true, callbacks: {
                                title: c => new Date((c[0]?.label || 0) * 1000).toLocaleDateString(),
                                label: c => `${c.dataset.label || ''}: ${this.formatPrice(c.parsed.y)}`
                            }}},
                            scales: { x: { display: false }, y: { position: 'right', ticks: { color: color } } },
                            interaction: { intersect: false, mode: 'index' }
                        }
                    });
                },
                cleanup() { clearInterval(this.quoteInterval); clearInterval(this.newsInterval); },
                getChineseName(symbol) { return this.stockNames[symbol] || symbol; },
                toggleLanguage() { this.language = this.language === 'zh' ? 'en' : 'zh'; localStorage.setItem('stock-lang', this.language); this.loadNews(true); },
                formatPrice(p) { return p != null ? '$' + p.toFixed(2) : 'N/A'; },
                formatChange(c) { return c != null ? (c >= 0 ? '+' : '') + '$' + c.toFixed(2) : 'N/A'; },
                formatPercent(p) { return p != null ? `(${(p >= 0 ? '+' : '')}${p.toFixed(2)}%)` : ''; },
                formatRatio(v) { return v ? v.toFixed(2) : 'N/A'; },
                formatYield(v) { return v ? v.toFixed(2) + '%' : 'N/A'; },
                formatMarketCap(capInMillions) {
                    if (!capInMillions) return 'N/A';
                    if (this.language === 'zh') {
                        if (capInMillions >= 1000000) return (capInMillions / 1000000).toFixed(2) + '万亿';
                        return (capInMillions / 100).toFixed(2) + '亿';
                    } else {
                        if (capInMillions >= 1000000) return '$' + (capInMillions / 1000000).toFixed(2) + 'T';
                        return '$' + (capInMillions / 1000).toFixed(2) + 'B';
                    }
                },
                formatVolume(volume) { return volume ? (volume / 1000000).toFixed(2) + 'M' : 'N/A'; },
                formatNewsTime(ts) {
                    const diffHours = (Date.now() - ts * 1000) / 3600000;
                    if (diffHours < 24) return `${Math.round(diffHours)} ${this.language === 'zh' ? '小时前' : 'h ago'}`;
                    return `${Math.round(diffHours / 24)} ${this.language === 'zh' ? '天前' : 'd ago'}`;
                }
            }
        }
    </script>
</body>
</html>
