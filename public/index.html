<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能个股详情页 - 最终版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .price-up-us { color: #10b981; } .price-down-us { color: #ef4444; } .card-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); } .loading { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; } @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } } [x-cloak] { display: none !important; } .social-icon { width: 24px; height: 24px; }
    </style>
</head>
<body class="bg-gray-50" x-data="liveStockApp()" x-init="init()">
    
    <nav class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <h1 class="text-xl font-bold text-gray-900" x-text="language === 'zh' ? '智能个股详情页' : 'Smart Stock Detail'"></h1>
                <div class="flex items-center space-x-4">
                    <select x-model="symbol" @change="loadStock()" class="px-3 py-1 text-sm border border-gray-300 rounded-md">
                        <option value="AAPL">AAPL - 苹果</option><option value="TSLA">TSLA - 特斯拉</option><option value="MSFT">MSFT - 微软</option><option value="GOOGL">GOOGL - 谷歌</option><option value="AMZN">AMZN - 亚马逊</option><option value="NVDA">NVDA - 英伟达</option>
                    </select>
                    <button @click="toggleLanguage()" class="px-3 py-1 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200" x-text="language === 'zh' ? 'EN' : '中文'"></button>
                </div>
            </div>
        </div>
    </nav>

    <div x-show="error" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-4" x-cloak><div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"><p x-text="error"></p></div></div>
    
    <div x-show="loading" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 animate-pulse"><div class="bg-white rounded-lg card-shadow p-6 mb-6"><div class="flex justify-between"><div class="flex items-center space-x-4"><div class="w-16 h-16 bg-gray-200 rounded-lg"></div><div><div class="h-8 bg-gray-200 rounded w-32 mb-2"></div><div class="h-6 bg-gray-200 rounded w-48"></div></div></div><div class="text-right"><div class="h-12 bg-gray-200 rounded w-32 mb-2"></div><div class="h-6 bg-gray-200 rounded w-24"></div></div></div></div></div>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6" x-show="!loading && quote" x-cloak>
        <div class="bg-white rounded-lg card-shadow p-6 mb-6">
            <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between">
                <div class="flex items-center space-x-4 mb-4 lg:mb-0">
                    <div class="w-16 h-16 bg-gradient-to-br from-blue-100 to-blue-200 rounded-lg flex items-center justify-center"><span class="text-2xl font-bold text-blue-600" x-text="symbol"></span></div>
                    <div><h1 class="text-3xl font-bold text-gray-900" x-text="companyProfile?.name"></h1><p class="text-sm text-gray-500" x-text="companyProfile?.exchange"></p></div>
                </div>
                <div class="text-right">
                    <div class="text-3xl font-bold" :class="quote?.d >= 0 ? 'price-up-us' : 'price-down-us'" x-text="formatPrice(quote?.c)"></div>
                    <div class="flex items-center justify-end space-x-2 mt-1"><span :class="quote?.d >= 0 ? 'price-up-us' : 'price-down-us'" x-text="formatChange(quote?.d)"></span><span :class="quote?.d >= 0 ? 'price-up-us' : 'price-down-us'" x-text="formatPercent(quote?.dp)"></span></div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- 左侧主内容区: K线图和新闻 -->
            <div class="lg:col-span-2 space-y-6">
                <div class="bg-white rounded-lg card-shadow p-6">
                     <div class="flex items-center justify-between mb-4">
                        <h2 class="text-xl font-semibold text-gray-900" x-text="language === 'zh' ? '价格走势' : 'Price Chart'"></h2>
                        <div class="flex space-x-2">
                            <template x-for="period in timePeriods" :key="period.value">
                                <button @click="changePeriod(period.value)" :class="selectedPeriod === period.value ? 'bg-blue-500 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'" class="px-4 py-2 rounded-lg text-sm font-medium" x-text="language === 'zh' ? period.zh : period.en"></button>
                            </template>
                        </div>
                    </div>
                    <div class="h-96 bg-gray-50 rounded-lg flex items-center justify-center relative">
                        <canvas id="stockChart"></canvas>
                        <div x-show="chartLoading" class="absolute inset-0 bg-white bg-opacity-75 flex items-center justify-center"><span class="loading text-blue-500">Loading Chart...</span></div>
                    </div>
                </div>
                <div class="bg-white rounded-lg card-shadow p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4" x-text="language === 'zh' ? '相关新闻' : 'Related News'"></h3>
                    <div class="max-h-96 overflow-y-auto space-y-3">
                        <template x-for="article in news.slice(0, 10)" :key="article.id">
                            <div class="border-b border-gray-100 pb-3 last:border-b-0"><a :href="article.url" target="_blank" class="block hover:bg-gray-50 rounded p-2 transition-colors"><h4 class="text-sm font-medium text-gray-900 mb-1 line-clamp-2" x-text="article.headline"></h4><p class="text-xs text-gray-600" x-text="formatNewsTime(article.datetime)"></p><p class="text-xs text-gray-500 mt-1" x-text="article.source"></p></a></div>
                        </template>
                        <div x-show="news.length === 0 && !loading" class="text-center text-gray-500 py-4"><p x-text="language === 'zh' ? '暂无相关新闻' : 'No news available'"></p></div>
                    </div>
                </div>
            </div>
            
            <!-- 右侧边栏 -->
            <div class="space-y-6">
                <div class="bg-white rounded-lg card-shadow p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4" x-text="language === 'zh' ? '财务指标' : 'Financial Metrics'"></h3>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center"><span class="text-sm text-gray-600" x-text="language === 'zh' ? '总市值' : 'Market Cap'"></span><span class="text-lg font-bold" x-text="formatMarketCap(companyProfile?.marketCapitalization)"></span></div>
                        <div class="flex justify-between items-center"><span class="text-sm text-gray-600" x-text="language === 'zh' ? '市盈率 (TTM)' : 'P/E Ratio (TTM)'"></span><span class="text-lg font-bold" x-text="formatRatio(metrics?.peTTM)"></span></div>
                        <div class="flex justify-between items-center"><span class="text-sm text-gray-600" x-text="language === 'zh' ? '市销率 (TTM)' : 'P/S Ratio (TTM)'"></span><span class="text-lg font-bold" x-text="formatRatio(metrics?.psTTM)"></span></div>
                        <div class="flex justify-between items-center"><span class="text-sm text-gray-600" x-text="language === 'zh' ? '贝塔系数' : 'Beta'"></span><span class="text-lg font-bold" x-text="formatRatio(metrics?.beta)"></span></div>
                    </div>
                </div>
                <div class="bg-white rounded-lg card-shadow p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4" x-text="language === 'zh' ? '媒体与讨论' : 'Media & Discussion'"></h3>
                    <div class="space-y-4">
                        <a :href="`https://www.youtube.com/results?search_query=${getChineseName(symbol)}股票`" target="_blank" class="flex items-center space-x-3 p-3 bg-gray-50 hover:bg-gray-100 rounded-lg transition-colors">
                            <svg class="social-icon text-red-600" viewBox="0 0 24 24" fill="currentColor"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg>
                            <span class="font-medium text-gray-800" x-text="language === 'zh' ? '视频内容 (YouTube)' : 'Video (YouTube)'"></span>
                        </a>
                        <a :href="`https://xueqiu.com/S/${symbol}`" target="_blank" class="flex items-center space-x-3 p-3 bg-gray-50 hover:bg-gray-100 rounded-lg transition-colors">
                            <svg class="social-icon text-blue-500" fill="currentColor" viewBox="0 0 1024 1024"><path d="M512 0C229.2 0 0 229.2 0 512s229.2 512 512 512 512-229.2 512-512S794.8 0 512 0z m249.2 646.4c-4-4-10.4-4-14.4 0L512 870.4 277.2 646.4c-4-4-10.4-4-14.4 0s-4 10.4 0 14.4l242 226c2 2 4.4 2.8 7.2 2.8s5.2-1.2 7.2-2.8l242-226c4-4 4-10.4 0-14.4zM512 144.4l242 226c4 4 4 10.4 0 14.4s-10.4 4-14.4 0L512 159.2 277.2 384.8c-4 4-10.4 4-14.4 0s-4-10.4 0-14.4l242-226c4-4 10.4-4.4 14.4-0.4z"/></svg>
                            <span class="font-medium text-gray-800" x-text="language === 'zh' ? '社区讨论 (雪球)' : 'Discussion (Xueqiu)'"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function liveStockApp() {
            return {
                language: 'zh',
                symbol: 'AAPL', loading: true, chartLoading: false, error: null,
                quote: null, companyProfile: null, candles: null, metrics: null, news: [],
                selectedPeriod: 'D',
                timePeriods: [ { value: 'D', zh: '日线', en: 'Day' }, { value: 'W', zh: '周线', en: 'Week' }, { value: 'M', zh: '月线', en: 'Month' } ],
                chart: null,
                stockNames: { AAPL: '苹果', TSLA: '特斯拉', MSFT: '微软', GOOGL: '谷歌', AMZN: '亚马逊', NVDA: '英伟达' },
                quoteInterval: null,

                async init() {
                    const savedLang = localStorage.getItem('stock-lang');
                    if (savedLang) this.language = savedLang;
                    await this.loadStock();
                    this.startQuoteRefresh();
                },
                
                // *** 1. 核心加载逻辑重构 ***
                async loadStock() {
                    this.loading = true; this.error = null;
                    clearInterval(this.quoteInterval); // 切换股票时，先清除旧的定时器

                    try {
                        // **第一步：只加载渲染页面主体所必需的核心数据**
                        const [quoteData, profileData, metricsData, newsData] = await Promise.all([
                            this.fetchData('quote'), this.fetchData('profile'), this.fetchData('metrics'), this.fetchData('news')
                        ]);
                        this.quote = quoteData;
                        this.companyProfile = profileData;
                        this.metrics = metricsData;
                        this.news = newsData;
                        
                        this.loading = false; // **让页面主体先显示出来！**
                        
                        // **第二步：异步加载耗时的K线图数据**
                        await this.loadCandles();
                        this.startQuoteRefresh(); // 所有数据加载完后，再开始自动刷新

                    } catch (error) { 
                        this.error = `[Data Load Error] ${error.message}`; 
                        this.loading = false;
                    }
                },
                
                // *** 2. 实现15秒自动刷新报价 ***
                startQuoteRefresh() {
                    clearInterval(this.quoteInterval);
                    this.quoteInterval = setInterval(async () => {
                        try {
                            console.log("Refreshing quote...");
                            this.quote = await this.fetchData('quote');
                        } catch (e) {
                            console.error("Quote refresh failed:", e);
                        }
                    }, 15000); // 15秒刷新一次
                },

                // *** 3. 抽离的 fetch 逻辑 ***
                async fetchData(type) {
                    const url = `/api/stock/${type}?symbol=${this.symbol}`;
                    const response = await fetch(url);
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.error || `Request failed: ${response.statusText}`);
                    }
                    return response.json();
                },
                
                async changePeriod(newPeriod) {
                    if (this.selectedPeriod === newPeriod) return;
                    this.selectedPeriod = newPeriod;
                    await this.loadCandles(); // 只重新加载K线图，不刷新整个页面
                },

                async loadCandles() {
                    this.chartLoading = true;
                    try {
                        const to = Math.floor(Date.now() / 1000); let from;
                        switch (this.selectedPeriod) {
                            case 'W': from = to - (5 * 365 * 24 * 60 * 60); break;
                            case 'M': from = to - (20 * 365 * 24 * 60 * 60); break;
                            default: from = to - (365 * 24 * 60 * 60);
                        }
                        const url = `/api/stock/candles?symbol=${this.symbol}&resolution=${this.selectedPeriod}&from=${from}&to=${to}`;
                        this.candles = await fetch(url).then(res => this.handleResponse(res));
                        this.updateChart();
                    } catch (error) { this.error = `[Chart Load Error] ${error.message}`; } 
                    finally { this.chartLoading = false; }
                },

                async handleResponse(response) { /* ... 和之前一样 ... */ },
                
                updateChart() { /* ... 和之前最健壮的版本一样 ... */ },
                
                getChineseName(symbol) { return this.stockNames[symbol] || symbol; },
                // ... 其他所有工具函数和之前一样 ...
            }
        }
    </script>
</body>
</html>
