                async translateNewsContent() {
                    if (this.language !== 'zh' || !this.news || this.news.length === 0) {
                        return;
                    }
                    
                    console.log(`üîÑ ÂºÄÂßãÈ´òÊïàÁøªËØë ${this.news.length} Êù°Êñ∞Èóª...`);
                    
                    // ‰ºòÂåñÔºöÂ¢ûÂä†ÊâπÊ¨°Â§ßÂ∞èÔºåÂáèÂ∞ëÁ≠âÂæÖÊó∂Èó¥
                    const batchSize = 10; // ‰ªé5Â¢ûÂä†Âà∞10
                    const batches = [];
                    
                    for (let i = 0; i < this.news.length; i += batchSize) {
                        batches.push(this.news.slice(i, i + batchSize));
                    }
                    
                    for (let [batchIndex, batch] of batches.entries()) {
                        console.log(`üîÑ ÁøªËØëÁ¨¨ ${batchIndex + 1}/${batches.length} ÊâπÊñ∞Èóª...`);
                        
                        // Âπ∂Ë°åÁøªËØëÊØèÊù°Êñ∞ÈóªÁöÑÊ†áÈ¢òÂíåÊëòË¶Å
                        const translationPromises = batch.map(async (article, index) => {
                            const actualIndex = batchIndex * batchSize + index;
                            
                            try {
                                // ÂêåÊó∂ÁøªËØëÊ†áÈ¢òÂíåÊëòË¶ÅÔºåÊèêÈ´òÊïàÁéá
                                const promises = [];
                                
                                if (article.headline) {
                                    promises.push(
                                        this.translateWithVolcEngine(article.headline)
                                            .then(translated => {
                                                if (translated && translated !== article.headline) {
                                                    this.news[actualIndex].translatedHeadline = translated;
                                                    console.log(`‚úÖ Êñ∞Èóª ${actualIndex + 1} Ê†áÈ¢òÁøªËØëÊàêÂäü`);
                                                } else {
                                                    this.news[actualIndex].translatedHeadline = article.headline;
                                                }
                                            })
                                            .catch(e => {
                                                console.warn(`‚ö†Ô∏è Êñ∞Èóª ${actualIndex + 1} Ê†áÈ¢òÁøªËØëÂ§±Ë¥•Ôºå‰ΩøÁî®ÂéüÊñá`);
                                                this.news[actualIndex].translatedHeadline = article.headline;
                                            })
                                    );
                                }
                                
                                if (article.summary) {
                                    promises.push(
                                        this.translateWithVolcEngine(article.summary)
                                            .then(translated => {
                                                if (translated && translated !== article.summary) {
                                                    this.news[actualIndex].translatedSummary = translated;
                                                    console.log(`‚úÖ Êñ∞Èóª ${actualIndex + 1} ÊëòË¶ÅÁøªËØëÊàêÂäü`);
                                                } else {
                                                    this.news[actualIndex].translatedSummary = article.summary;
                                                }
                                            })
                                            .catch(e => {
                                                console.warn(`‚ö†Ô∏è Êñ∞Èóª ${actualIndex + 1} ÊëòË¶ÅÁøªËØëÂ§±Ë¥•Ôºå‰ΩøÁî®ÂéüÊñá`);
                                                this.news[actualIndex].translatedSummary = article.summary;
                                            })
                                    );
                                }
                                
                                // Á≠âÂæÖËØ•Êñ∞ÈóªÁöÑÊâÄÊúâÁøªËØëÂÆåÊàê
                                await Promise.all(promises);
                                
                            } catch (error) {
                                console.error(`‚ùå Êñ∞Èóª ${actualIndex + 1} ÁøªËØëËøáÁ®ãÂá∫Èîô:`, error.message);
                                // Á°Æ‰øùÊúâÁøªËØëÁªìÊûúÔºåÂç≥‰ΩøÊòØÂéüÊñá
                                if (article.headline && !this.news[actualIndex].translatedHeadline) {
                                    this.news[actualIndex].translatedHeadline = article.headline;
                                }
                                if (article.summary && !this.news[actualIndex].translatedSummary) {
                                    this.news[actualIndex].translatedSummary = article.summary;
                                }
                            }
                        });
                        
                        // Á≠âÂæÖÂΩìÂâçÊâπÊ¨°ÂÆåÊàê
                        await Promise.all(translationPromises);
                        
                        // ‰ºòÂåñÔºöÂáèÂ∞ëÊâπÊ¨°Èó¥Á≠âÂæÖÊó∂Èó¥‰ªé1ÁßíÂà∞300ms
                        if (batchIndex < batches.length - 1) {
                            console.log(`‚è≥ Á≠âÂæÖ300msÂêéÁªßÁª≠‰∏ã‰∏ÄÊâπ...`);
                            await new Promise(resolve => setTimeout(resolve, 300));
                        }
                    }
                    
                    console.log('üéâ È´òÊïàÁøªËØëÂÆåÊàêÔºÅ');
                    
                    // ÁÆÄÂåñÁªüËÆ°ÈÄªËæë
                    const translatedCount = this.news.filter(article => 
                        (article.translatedHeadline && article.translatedHeadline !== article.headline) ||
                        (article.translatedSummary && article.translatedSummary !== article.summary)
                    ).length;
                    
                    console.log(`üìä ÁøªËØëÁªüËÆ°: ${translatedCount}/${this.news.length} Êù°Êñ∞ÈóªÂ∑≤ÁøªËØë (${Math.round(translatedCount/this.news.length*100)}%)`);
                },
                
                // ÁøªËØëÁºìÂ≠ò
                translationCache: new Map(),
                translationInProgress: new Set(),
                
                // ÁÅ´Â±±ÂºïÊìéÁøªËØëÂáΩÊï∞
                async translateWithVolcEngine(text) {
                    if (!text || text.trim() === '') {
                        return text;
                    }
                    
                    // Ê£ÄÊü•ÁºìÂ≠ò
                    const cacheKey = `volc_${text}`;
                    if (this.translationCache.has(cacheKey)) {
                        return this.translationCache.get(cacheKey);
                    }
                    
                    // ÈÅøÂÖçÈáçÂ§çÁøªËØë
                    if (this.translationInProgress.has(cacheKey)) {
                        return text;
                    }
                    
                    this.translationInProgress.add(cacheKey);
                    
                    try {
                        console.log('üöÄ ‰ΩøÁî®ÁÅ´Â±±ÂºïÊìéÁøªËØë...');
                        
                        const response = await fetch('/api/translate', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                text: text,
                                targetLang: 'zh'
                            })
                        });
                        
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}`);
                        }
                        
                        const data = await response.json();
                        const translatedText = data.translatedText || data.translation || '';
                        
                        if (translatedText && translatedText.trim() !== '' && translatedText !== text) {
                            this.translationCache.set(cacheKey, translatedText);
                            this.translationInProgress.delete(cacheKey);
                            console.log('‚úÖ ÁÅ´Â±±ÂºïÊìéÁøªËØëÊàêÂäü');
                            return translatedText;
                        }
                        
                        throw new Error('ÁøªËØëÁªìÊûú‰∏∫Á©∫ÊàñÊó†Êïà');
                        
                    } catch (error) {
                        console.warn('‚ùå ÁÅ´Â±±ÂºïÊìéÁøªËØëÂ§±Ë¥•:', error.message);

                    const article = this.news?.find(n => n.headline === title);

                translateSummary(summary) {

                    // Â¶ÇÊûúÊ≤°ÊúâÁøªËØëÁªìÊûúÔºåËøîÂõûÂéüÊñá
                    return summary;

                formatNewsDate(timestamp) {
                    const date = new Date(timestamp * 1000);
                    const now = new Date();
                    const diffMs = now - date;
                    const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
                    const diffDays = Math.floor(diffHours / 24);
                    
                    if (this.language === 'zh') {
                        if (diffHours < 1) return 'ÂàöÂàö';
                        if (diffHours < 24) return `${diffHours}Â∞èÊó∂Ââç`;
                        if (diffDays < 7) return `${diffDays}Â§©Ââç`;
                        return date.toLocaleDateString('zh-CN');
                    } else {
                        if (diffHours < 1) return 'Just now';
                        if (diffHours < 24) return `${diffHours}h ago`;
                        if (diffDays < 7) return `${diffDays}d ago`;
                        return date.toLocaleDateString('en-US');
                    }
