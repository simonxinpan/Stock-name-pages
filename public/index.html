    <script>
        function liveStockApp() {
            return {
                language: 'zh',
                symbol: 'AAPL', loading: true, chartLoading: false, error: null,
                quote: null, companyProfile: null, candles: null, metrics: null,
                selectedPeriod: 'D',
                timePeriods: [ { value: 'D', zh: 'æ—¥çº¿', en: 'Day' }, { value: 'W', zh: 'å‘¨çº¿', en: 'Week' }, { value: 'M', zh: 'æœˆçº¿', en: 'Month' } ],
                chart: null,
                // é¢‘ç‡æ§åˆ¶ç›¸å…³
                lastCandleCall: 0,
                candleCallInterval: 20000, // 20ç§’é—´éš”
                candleCache: new Map(), // ç¼“å­˜Kçº¿æ•°æ®
                cacheExpiry: 300000, // ç¼“å­˜5åˆ†é’Ÿè¿‡æœŸ
                
                // æ–°é—»ç›¸å…³
                news: [],
                newsLoading: false,
                lastNewsCall: 0,
                newsCallInterval: 30000, // 30ç§’é—´éš”
                newsCache: null,
                newsCacheExpiry: 10 * 60 * 1000, // 10åˆ†é’Ÿç¼“å­˜
                
                async init() {
                    console.log('åˆå§‹åŒ–è‚¡ç¥¨åº”ç”¨ï¼ŒAPIè°ƒç”¨é—´éš”ï¼š20ç§’');
                    const savedLang = localStorage.getItem('stock-lang');
                    if (savedLang) this.language = savedLang;
                    await this.loadStock();
                    await this.loadNews();
                    
                    // å®šæœŸæ¸…ç†è¿‡æœŸç¼“å­˜
                    setInterval(() => {
                        this.cleanExpiredCache();
                    }, 60000); // æ¯åˆ†é’Ÿæ¸…ç†ä¸€æ¬¡
                },
                
                cleanExpiredCache() {
                    const now = Date.now();
                    for (const [key, value] of this.candleCache.entries()) {
                        if (now - value.timestamp > this.cacheExpiry) {
                            this.candleCache.delete(key);
                            console.log(`æ¸…ç†è¿‡æœŸç¼“å­˜: ${key}`);
                        }
                    }
                },
                
                async loadStock() {
                    this.loading = true; this.error = null;
                    try {
                        const [quoteData, profileData, metricsData] = await Promise.all([
                            fetch(`/api/stock/quote?symbol=${this.symbol}`).then(res => this.handleResponse(res)),
                            fetch(`/api/stock/profile?symbol=${this.symbol}`).then(res => this.handleResponse(res)),
                            fetch(`/api/stock/metrics?symbol=${this.symbol}`).then(res => this.handleResponse(res))
                        ]);
                        this.quote = quoteData;
                        this.companyProfile = profileData;
                        this.metrics = metricsData;
                        await this.loadCandles();
                    } catch (error) { this.error = `[Data Load Error] ${error.message}`; } 
                    finally { this.loading = false; }
                },
                
                async changePeriod(newPeriod) {
                    if (this.selectedPeriod === newPeriod) return;
                    this.selectedPeriod = newPeriod;
                    
                    // æ£€æŸ¥æ˜¯å¦æœ‰ç¼“å­˜æ•°æ®ï¼Œå¦‚æœæœ‰åˆ™ç›´æ¥ä½¿ç”¨
                    const cacheKey = `${this.symbol}_${this.selectedPeriod}`;
                    const cachedData = this.candleCache.get(cacheKey);
                    const now = Date.now();
                    
                    if (cachedData && (now - cachedData.timestamp) < this.cacheExpiry) {
                        console.log('åˆ‡æ¢å‘¨æœŸï¼šä½¿ç”¨ç¼“å­˜æ•°æ®');
                        this.candles = cachedData.data;
                        this.updateChart();
                        return;
                    }
                    
                    await this.loadCandles();
                },

                async loadCandles() {
                    // é¢‘ç‡æ§åˆ¶æ£€æŸ¥
                    const now = Date.now();
                    const timeSinceLastCall = now - this.lastCandleCall;
                    
                    // æ£€æŸ¥ç¼“å­˜
                    const cacheKey = `${this.symbol}_${this.selectedPeriod}`;
                    const cachedData = this.candleCache.get(cacheKey);
                    
                    if (cachedData && (now - cachedData.timestamp) < this.cacheExpiry) {
                        console.log('ä½¿ç”¨ç¼“å­˜çš„Kçº¿æ•°æ®');
                        this.candles = cachedData.data;
                        this.updateChart();
                        return;
                    }
                    
                    // å¦‚æœè·ç¦»ä¸Šæ¬¡è°ƒç”¨ä¸è¶³20ç§’ï¼Œå»¶è¿Ÿæ‰§è¡Œ
                    if (timeSinceLastCall < this.candleCallInterval) {
                        const waitTime = this.candleCallInterval - timeSinceLastCall;
                        console.log(`APIè°ƒç”¨é¢‘ç‡é™åˆ¶ï¼Œç­‰å¾… ${Math.ceil(waitTime/1000)} ç§’...`);
                        
                        setTimeout(() => {
                            this.loadCandles();
                        }, waitTime);
                        return;
                    }
                    
                    this.chartLoading = true;
                    this.lastCandleCall = now;
                    
                    try {
                        const to = Math.floor(Date.now() / 1000); let from;
                        switch (this.selectedPeriod) {
                            case 'W': from = to - (5 * 365 * 24 * 60 * 60); break;
                            case 'M': from = to - (20 * 365 * 24 * 60 * 60); break;
                            default: from = to - (365 * 24 * 60 * 60);
                        }
                        const url = `/api/stock/candles?symbol=${this.symbol}&resolution=${this.selectedPeriod}&from=${from}&to=${to}`;
                        
                        console.log(`æ­£åœ¨è·å–Kçº¿æ•°æ®: ${this.symbol} (${this.selectedPeriod})`);
                        this.candles = await fetch(url).then(res => this.handleResponse(res));
                        
                        // ç¼“å­˜æ•°æ®
                        this.candleCache.set(cacheKey, {
                            data: this.candles,
                            timestamp: now
                        });
                        
                        this.updateChart();
                        console.log(`Kçº¿æ•°æ®åŠ è½½æˆåŠŸ: ${this.candles.c ? this.candles.c.length : 0} ä¸ªæ•°æ®ç‚¹`);
                    } catch (error) { 
                        this.error = `[Chart Load Error] ${error.message}`;
                        // é”™è¯¯æ—¶é‡ç½®è°ƒç”¨æ—¶é—´ï¼Œå…è®¸é‡è¯•
                        this.lastCandleCall = 0;
                    } 
                    finally { this.chartLoading = false; }
                },

                async handleResponse(response) {
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));

                async loadNews() {
                    const now = Date.now();
                    
                    // æ£€æŸ¥ç¼“å­˜
                    if (this.newsCache && (now - this.newsCache.timestamp) < this.newsCacheExpiry) {
                        this.news = this.newsCache.data;
                        await this.translateNewsContent();
                        return;
                    }
                    
                    // é¢‘ç‡æ§åˆ¶
                    const timeSinceLastCall = now - this.lastNewsCall;
                    if (timeSinceLastCall < this.newsCallInterval) {
                        const waitTime = this.newsCallInterval - timeSinceLastCall;
                        setTimeout(() => this.loadNews(), waitTime);
                        return;
                    }
                    
                    this.newsLoading = true;
                    this.lastNewsCall = now;
                    
                    try {
                        const response = await fetch(`/api/stock/news?symbol=${this.symbol}`);
                        const newsData = await this.handleResponse(response);
                        this.news = newsData;
                        
                        // ç¼“å­˜æ•°æ®
                        this.newsCache = {
                            data: newsData,
                            timestamp: now
                        };
                        
                        // å¼‚æ­¥ç¿»è¯‘æ–°é—»å†…å®¹
                        await this.translateNewsContent();
                    } catch (error) {
                        console.error('æ–°é—»åŠ è½½å¤±è´¥:', error);
                        this.news = [];
                    } finally {
                        this.newsLoading = false;
                    }
                },
                
                async translateNewsContent() {
                    if (this.language !== 'zh' || !this.news || this.news.length === 0) {
                        return;
                    }
                    
                    // æ‰¹é‡ç¿»è¯‘æ–°é—»æ ‡é¢˜å’Œæ‘˜è¦ï¼Œå¸¦è¶…æ—¶æ§åˆ¶
                    const translationPromises = this.news.map(async (article, index) => {
                        try {
                            // ç¿»è¯‘æ ‡é¢˜ï¼ˆå¸¦3ç§’è¶…æ—¶ï¼‰
                            if (article.headline) {
                                const translatedTitle = await Promise.race([
                                    this.translateWithAPI(article.headline),
                                    new Promise((_, reject) => setTimeout(() => reject(new Error('ç¿»è¯‘è¶…æ—¶')), 3000))
                                ]);
                                if (translatedTitle !== article.headline) {
                                    this.news[index].translatedHeadline = translatedTitle;
                                }
                            }
                            
                            // ç¿»è¯‘æ‘˜è¦ï¼ˆå¸¦3ç§’è¶…æ—¶ï¼‰
                            if (article.summary) {
                                const translatedSummary = await Promise.race([
                                    this.translateWithAPI(article.summary),
                                    new Promise((_, reject) => setTimeout(() => reject(new Error('ç¿»è¯‘è¶…æ—¶')), 3000))
                                ]);
                                if (translatedSummary !== article.summary) {
                                    this.news[index].translatedSummary = translatedSummary;
                                }
                            }
                        } catch (error) {
                            // è¶…æ—¶æˆ–å¤±è´¥æ—¶ï¼Œç¡®ä¿æœ‰æœ¬åœ°ç¿»è¯‘ä½œä¸ºå¤‡ç”¨
                            if (article.headline && !this.news[index].translatedHeadline) {
                                this.news[index].translatedHeadline = this.translateTextLocal(article.headline);
                            }
                            if (article.summary && !this.news[index].translatedSummary) {
                                this.news[index].translatedSummary = this.translateTextLocal(article.summary);
                            }
                            console.warn(`ç¿»è¯‘æ–°é—» ${index} å¤±è´¥ï¼Œä½¿ç”¨æœ¬åœ°ç¿»è¯‘:`, error.message);
                        }
                    });
                    
                    // ç­‰å¾…æ‰€æœ‰ç¿»è¯‘å®Œæˆï¼Œæœ€å¤šç­‰å¾…10ç§’
                    await Promise.race([
                        Promise.allSettled(translationPromises),
                        new Promise(resolve => setTimeout(resolve, 10000))
                    ]);
                },
                
                // ç¿»è¯‘ç¼“å­˜
                translationCache: new Map(),
                translationInProgress: new Set(),
                
                async translateWithAPI(text, fromLang = 'en', toLang = 'zh', retries = 2) {
                    if (!text || text.trim() === '') return text;
                    
                    const cacheKey = `${fromLang}-${toLang}-${text}`;
                    
                    // æ£€æŸ¥ç¼“å­˜
                    if (this.translationCache.has(cacheKey)) {
                        return this.translationCache.get(cacheKey);
                    }
                    
                    // é¿å…é‡å¤è¯·æ±‚
                    if (this.translationInProgress.has(cacheKey)) {
                        // ç­‰å¾…æ­£åœ¨è¿›è¡Œçš„ç¿»è¯‘ï¼Œæœ€å¤šç­‰å¾…2ç§’
                        await new Promise(resolve => setTimeout(resolve, 2000));
                        if (this.translationCache.has(cacheKey)) {
                            return this.translationCache.get(cacheKey);
                        }
                        return this.translateTextLocal(text);
                    }
                    
                    this.translationInProgress.add(cacheKey);
                    
                    for (let attempt = 0; attempt <= retries; attempt++) {
                        try {
                            // ä½¿ç”¨MyMemoryç¿»è¯‘APIï¼ˆå…è´¹ï¼Œæ¯æ—¥5000å­—ç¬¦é™åˆ¶ï¼‰
                            const controller = new AbortController();
                            const timeoutId = setTimeout(() => controller.abort(), 2000); // 2ç§’è¶…æ—¶
                            
                            const response = await fetch(
                                `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${fromLang}|${toLang}`,
                                { signal: controller.signal }
                            );
                            clearTimeout(timeoutId);
                            
                            if (!response.ok) {
                                throw new Error(`HTTP ${response.status}`);
                            }
                            
                            const data = await response.json();
                            
                            if (data.responseStatus === 200 && data.responseData && data.responseData.translatedText) {
                                const translatedText = data.responseData.translatedText;
                                // ç®€å•éªŒè¯ç¿»è¯‘è´¨é‡
                                if (translatedText.length > 0 && translatedText !== text) {
                                    this.translationCache.set(cacheKey, translatedText);
                                    this.translationInProgress.delete(cacheKey);
                                    return translatedText;
                                }
                            }
                            
                            throw new Error('ç¿»è¯‘ç»“æœæ— æ•ˆ');
                            
                        } catch (error) {
                            console.warn(`ç¿»è¯‘APIè°ƒç”¨å¤±è´¥ (å°è¯• ${attempt + 1}/${retries + 1}):`, error.message);
                            
                            if (attempt < retries) {
                                // é‡è¯•å‰ç­‰å¾…
                                await new Promise(resolve => setTimeout(resolve, 500 * (attempt + 1)));
                            }
                        }
                    }
                    
                    this.translationInProgress.delete(cacheKey);
                    
                    // æ‰€æœ‰é‡è¯•å¤±è´¥åä½¿ç”¨æœ¬åœ°ç¿»è¯‘
                    return this.translateTextLocal(text);
                },

                    const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
                    const diffDays = Math.floor(diffHours / 24);
                    
                    if (this.language === 'zh') {
                        if (diffHours < 1) return 'åˆšåˆš';
                        if (diffHours < 24) return `${diffHours}å°æ—¶å‰`;
                        if (diffDays < 7) return `${diffDays}å¤©å‰`;
                        return date.toLocaleDateString('zh-CN');
                    } else {
                        if (diffHours < 1) return 'Just now';
                        if (diffHours < 24) return `${diffHours}h ago`;
                        if (diffDays < 7) return `${diffDays}d ago`;
                        return date.toLocaleDateString('en-US');
                    }
