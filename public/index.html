<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能个股详情页 - Live</title>
    <link rel="stylesheet" href="./tailwind.css">
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .price-up-us { color: #10b981; } .price-down-us { color: #ef4444; } .card-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); } .loading { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; } @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } } [x-cloak] { display: none !important; } .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        
        /* 翻译弹窗内容样式优化 */
        .article-content {
            line-height: 1.8;
            font-size: 16px;
        }
        .article-content p {
            margin-bottom: 1.2em;
            text-align: justify;
        }
        .article-content h1, .article-content h2, .article-content h3 {
            margin-top: 1.5em;
            margin-bottom: 0.8em;
            font-weight: 600;
            color: #1f2937;
        }
        .article-content h1 { font-size: 1.5em; }
        .article-content h2 { font-size: 1.3em; }
        .article-content h3 { font-size: 1.1em; }
        .article-content ul, .article-content ol {
            margin: 1em 0;
            padding-left: 1.5em;
        }
        .article-content li {
            margin-bottom: 0.5em;
        }
        .article-content blockquote {
            border-left: 4px solid #e5e7eb;
            padding-left: 1em;
            margin: 1.5em 0;
            font-style: italic;
            color: #6b7280;
        }
        .article-content strong {
            font-weight: 600;
            color: #1f2937;
        }
        .article-content em {
            font-style: italic;
        }
        
        /* 双栏布局样式 */
        .layout-grid {
            display: grid;
            grid-template-columns: 2fr 1fr; /* 左栏宽度是右栏的2倍 */
            gap: 24px; /* 左右两栏的间距 */
            align-items: start; /* 顶部对齐 */
            max-width: 1400px; /* 限制最大宽度 */
            margin: 0 auto; /* 居中显示 */
        }
        
        /* 响应式设计：在小屏幕上恢复单栏布局 */
        @media (max-width: 1024px) {
            .layout-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
        }
        
        /* 确保图表容器宽度正确 */
        #stockChart {
            width: 100% !important;
            height: 100% !important;
        }
        
        /* 右侧边栏内的模块样式 */
        .sidebar > div {
            width: 100%;
            box-sizing: border-box;
        }
        
        /* 右侧边栏样式 */
        .sidebar {
            height: fit-content;
        }
        
        /* 移除不再需要的旧边距，避免双重边距 */
        .main-content > div:first-child {
            margin-top: 0;
        }
        
        /* 优化卡片阴影和间距 */
        .card-shadow {
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            transition: box-shadow 0.2s ease-in-out;
        }
        
        .card-shadow:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        /* 模块标题样式 */
        .module-title {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid #f3f4f6;
        }
        
        /* 股票概览区域优化 */
        .stock-overview {
            background: white;
            color: #1f2937;
            border-radius: 12px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .stock-overview h1 {
            margin: 0 0 8px 0;
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
        }
        
        .stock-overview .price {
            font-size: 36px;
            font-weight: 700;
            margin: 8px 0;
        }
        
        .stock-overview .change {
            font-size: 18px;
            font-weight: 500;
        }
        
        /* 股价涨跌颜色 */
        .price-positive {
            color: #10b981 !important; /* 绿色 */
        }
        
        .price-negative {
            color: #ef4444 !important; /* 红色 */
        }
        
        .price-neutral {
            color: #6b7280 !important; /* 灰色 */
        }
        
        /* 关键指标网格布局 */
        .key-metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 16px;
        }
        
        .metric-item {
            background: #f8fafc;
            padding: 16px;
            border-radius: 6px;
            border-left: 4px solid #3b82f6;
        }
        
        .metric-label {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 4px;
        }
        
        .metric-value {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
        }
        
        /* 新闻列表样式优化 */
        .news-item {
            border-bottom: 1px solid #e5e7eb;
            padding: 16px 0;
            transition: background-color 0.2s ease;
        }
        
        .news-item:hover {
            background-color: #f9fafb;
            border-radius: 6px;
            padding: 16px;
            margin: 0 -16px;
        }
        
        .news-item:last-child {
            border-bottom: none;
        }
        
        /* 关于模块信息项样式 */
        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f3f4f6;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-weight: 500;
            color: #6b7280;
            min-width: 80px;
        }
        
        .info-value {
            color: #1f2937;
            text-align: right;
            flex: 1;
        }
        
        /* 按钮样式优化 */
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
    </style>
</head>
<body class="bg-gray-50" x-data="liveStockApp()" x-init="init()">
    
    <nav class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <h1 class="text-xl font-bold text-gray-900" x-text="language === 'zh' ? '智能个股详情页' : 'Smart Stock Detail'"></h1>
                <div class="flex items-center space-x-4">
                    <select x-model="symbol" @change.debounce.500ms="loadStock()" class="px-3 py-1 text-sm border border-gray-300 rounded-md">
                        <option value="AAPL">AAPL - 苹果</option><option value="TSLA">TSLA - 特斯拉</option><option value="MSFT">MSFT - 微软</option><option value="GOOGL">GOOGL - 谷歌</option><option value="AMZN">AMZN - 亚马逊</option><option value="NVDA">NVDA - 英伟达</option><option value="BRK.B">BRK.B - 伯克希尔</option>
                    </select>
                    <button @click="toggleLanguage()" class="px-3 py-1 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200" x-text="language === 'zh' ? 'EN' : '中文'"></button>
                </div>
            </div>
        </div>
    </nav>

    <div x-show="error" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-4" x-cloak><div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"><p x-text="error"></p></div></div>
    
    <div x-show="loading" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 animate-pulse"><div class="bg-white rounded-lg card-shadow p-6 mb-6"><div class="flex justify-between"><div class="flex items-center space-x-4"><div class="w-16 h-16 bg-gray-200 rounded-lg"></div><div><div class="h-8 bg-gray-200 rounded w-32 mb-2"></div><div class="h-6 bg-gray-200 rounded w-48"></div></div></div><div class="text-right"><div class="h-12 bg-gray-200 rounded w-32 mb-2"></div><div class="h-6 bg-gray-200 rounded w-24"></div></div></div></div></div>



    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6" x-show="!loading && quote" x-cloak>
        <div class="stock-overview">
            <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between">
                <div class="flex items-center space-x-4 mb-4 lg:mb-0">
                    <div class="w-16 h-16 bg-gray-100 rounded-lg flex items-center justify-center"><span class="text-2xl font-bold text-gray-700" x-text="symbol"></span></div>
                    <div>
                        <h1 class="text-3xl font-bold" x-text="getDisplayName()"></h1>
                        <p class="text-lg text-gray-600" x-text="getSubtitleName()"></p>
                        <div class="flex items-center space-x-4 mt-1">
                            <p class="text-sm text-gray-500" x-text="companyProfile?.exchange"></p>
                            <span class="text-gray-300">•</span>
                            <p class="text-sm text-gray-500" x-text="companyProfile?.currency || 'USD'"></p>
                        </div>
                    </div>
                </div>
                <div class="text-right">
                    <div class="price" :class="getPriceColorClass(quote?.d)" x-text="formatPrice(quote?.c)"></div>
                    <div class="change flex items-center justify-end space-x-2 mt-1" :class="getPriceColorClass(quote?.d)"><span x-text="formatChange(quote?.d)"></span><span x-text="formatPercent(quote?.dp)"></span></div>
                </div>
            </div>
        </div>
        
        <div class="bg-white rounded-lg card-shadow p-6 mb-6">
            <h3 class="module-title" x-text="language === 'zh' ? '关键财务指标' : 'Key Financial Metrics'"></h3>
            <div class="key-metrics-grid">
                <div class="metric-item"><div class="metric-label" x-text="language === 'zh' ? '总市值' : 'Market Cap'"></div><div class="metric-value" x-html="displayMarketCap(companyProfile)"></div></div>
                <div class="metric-item"><div class="metric-label" x-text="language === 'zh' ? '市盈率 (TTM)' : 'P/E Ratio (TTM)'"></div><div class="metric-value" x-text="formatRatio(metrics?.peTTM)"></div></div>
                <div class="metric-item"><div class="metric-label" x-text="language === 'zh' ? '市销率 (TTM)' : 'P/S Ratio (TTM)'"></div><div class="metric-value" x-text="formatRatio(metrics?.psTTM)"></div></div>
                <div class="metric-item"><div class="metric-label" x-text="language === 'zh' ? '市净率 (MRQ)' : 'P/B Ratio (MRQ)'"></div><div class="metric-value" x-text="formatRatio(metrics?.pbAnnual)"></div></div>
                <div class="metric-item"><div class="metric-label" x-text="language === 'zh' ? '股息率' : 'Dividend Yield'"></div><div class="metric-value" x-text="formatYield(metrics?.dividendYieldAnnual)"></div></div>
                <div class="metric-item"><div class="metric-label" x-text="language === 'zh' ? '贝塔系数' : 'Beta'"></div><div class="metric-value" x-text="formatRatio(metrics?.beta)"></div></div>
            </div>

        </div>
        
        <!-- 双栏布局容器 -->
        <div class="layout-grid">
            <!-- 左侧主内容区 -->
            <div class="main-content">
                <!-- K线图模块 -->
                <div class="bg-white rounded-lg card-shadow p-6 mb-6">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="module-title" x-text="language === 'zh' ? '价格走势' : 'Price Chart'"></h2>
                        <div class="flex items-center space-x-4">
                            <div class="flex space-x-3">
                                <template x-for="period in timePeriods" :key="period.value">
                                    <button @click="changePeriod(period.value)" :class="selectedPeriod === period.value ? 'bg-blue-500 text-white border-blue-500' : 'bg-white text-gray-700 border-gray-300 hover:bg-gray-50 hover:border-gray-400'" class="px-4 py-2 border rounded-md text-sm font-medium transition-all duration-200 cursor-pointer" x-text="language === 'zh' ? period.zh : period.en"></button>
                                </template>
                            </div>
                            <div class="api-status" x-show="chartLoading || (Date.now() - lastCandleCall < candleCallInterval && lastCandleCall > 0)">
                                <span x-show="chartLoading" class="text-blue-500 text-sm">📊 <span x-text="language === 'zh' ? '加载中...' : 'Loading...'"></span></span>
                                <span x-show="!chartLoading && (Date.now() - lastCandleCall < candleCallInterval && lastCandleCall > 0)" class="text-orange-500 text-sm">
                                    ⏱️ <span x-text="language === 'zh' ? 'API频率限制 (20秒间隔)' : 'API Rate Limit (20s interval)'"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="h-96 bg-gray-50 rounded-lg flex items-center justify-center relative">
                        <canvas id="stockChart"></canvas>
                        <div x-show="chartLoading" class="absolute inset-0 bg-white bg-opacity-75 flex items-center justify-center"><span class="loading text-blue-500">Loading Chart...</span></div>
                    </div>
                </div>
                

                <!-- 相关新闻模块 -->
                <div class="bg-white rounded-lg card-shadow p-6 mb-6">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="module-title" x-text="language === 'zh' ? '相关新闻' : 'Related News'"></h2>
                        <div class="flex items-center space-x-4">
                            <div x-show="language === 'zh' && news && news.length > 0 && translationInProgress.size > 0" class="flex items-center text-sm text-blue-600">
                                <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-500 mr-2"></div>
                                <span>AI翻译中...</span>
                            </div>
                            <button @click="loadNews()" class="text-blue-600 hover:text-blue-800 text-sm font-medium" x-text="language === 'zh' ? '刷新' : 'Refresh'"></button>
                        </div>
                    </div>
                    <div x-show="language === 'zh'" class="mb-4 p-3 bg-gradient-to-r from-blue-50 to-green-50 border border-blue-200 rounded-lg">
                        <div class="flex items-center space-x-2 text-sm">
                            <span class="text-blue-800 font-medium">💡 翻译提示：</span>
                            <span class="text-gray-700">点击新闻标题查看原文，Chrome/Edge浏览器会自动提示翻译整篇文章</span>
                        </div>
                    </div>
                    <div x-show="newsLoading" class="animate-pulse space-y-4">
                        <template x-for="i in 3" :key="i">
                            <div class="border-b border-gray-200 pb-4">
                                <div class="h-4 bg-gray-200 rounded w-3/4 mb-2"></div>
                                <div class="h-3 bg-gray-200 rounded w-1/2"></div>
                            </div>
                        </template>
                    </div>
                    <div x-show="!newsLoading && news && news.length > 0" class="space-y-4">
                        <template x-for="(article, index) in news.slice(0, 5)" :key="index">
                            <div class="news-item">
                                <div class="flex items-start space-x-3">
                                    <img :src="article.image" :alt="article.headline" class="w-16 h-16 object-cover rounded-lg flex-shrink-0" onerror="this.style.display='none'">
                                    <div class="flex-1 min-w-0">
                                        <div class="flex items-start space-x-2 mb-1">
                                            <h3 class="text-sm font-medium text-gray-900 line-clamp-2 flex-1">
                                                <a :href="article.url" target="_blank" class="hover:text-blue-600" x-text="getTranslatedTitle(article, index)"></a>
                                            </h3>
                                            <div class="w-4 h-4 bg-blue-500 rounded-sm flex-shrink-0 mt-0.5" title="新闻来源"></div>
                                        </div>
                                        <p class="text-xs text-gray-500 mb-2" x-text="formatNewsDate(article.datetime)"></p>
                                        <p class="text-xs text-gray-600 line-clamp-2" x-text="getTranslatedSummary(article, index)"></p>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                    <div x-show="!newsLoading && (!news || news.length === 0)" class="text-center py-8 text-gray-500">
                        <p x-text="language === 'zh' ? '暂无相关新闻' : 'No news available'"></p>
                    </div>
                </div>
            </div>
            
            <!-- 右侧边栏区 -->
            <div class="sidebar">
                <!-- 关键指标模块 -->
                <div class="bg-white rounded-lg card-shadow p-6 mb-6">
                    <h3 class="module-title" x-text="language === 'zh' ? '关键指标' : 'Key Metrics'"></h3>
                    <div class="space-y-3">
                        <div class="info-item">
                            <span class="info-label" x-text="language === 'zh' ? '52周最高' : '52W High'"></span>
                            <span class="info-value" x-text="formatPrice(metrics?.['52WeekHigh'])"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label" x-text="language === 'zh' ? '52周最低' : '52W Low'"></span>
                            <span class="info-value" x-text="formatPrice(metrics?.['52WeekLow'])"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label" x-text="language === 'zh' ? '开盘价' : 'Open'"></span>
                            <span class="info-value" x-text="formatPrice(quote?.o)"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label" x-text="language === 'zh' ? '前收盘' : 'Prev Close'"></span>
                            <span class="info-value" x-text="formatPrice(quote?.pc)"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label" x-text="language === 'zh' ? '成交量' : 'Volume'"></span>
                            <span class="info-value" x-text="formatVolume(quote?.v)"></span>
                        </div>
                    </div>
                </div>
                
                <!-- 公司详情模块 -->
                <div class="bg-white rounded-lg card-shadow p-6 mb-6">
                    <h3 class="module-title" x-text="language === 'zh' ? '公司详情' : 'Company Details'"></h3>
                    <div class="space-y-3">
                        <div>
                            <span class="text-sm text-gray-600" x-text="language === 'zh' ? '行业' : 'Industry'"></span>
                            <p class="text-sm font-medium" x-text="companyProfile?.finnhubIndustry || 'N/A'"></p>
                        </div>
                        <div>
                            <span class="text-sm text-gray-600" x-text="language === 'zh' ? '国家' : 'Country'"></span>
                            <p class="text-sm font-medium" x-text="companyProfile?.country || 'N/A'"></p>
                        </div>
                        <div>
                            <span class="text-sm text-gray-600" x-text="language === 'zh' ? '网站' : 'Website'"></span>
                            <a :href="companyProfile?.weburl" target="_blank" class="text-sm text-blue-600 hover:text-blue-800" x-text="companyProfile?.weburl || 'N/A'"></a>
                        </div>
                        <div>
                            <span class="text-sm text-gray-600" x-text="language === 'zh' ? '员工数' : 'Employees'"></span>
                            <p class="text-sm font-medium" x-text="formatNumber(companyProfile?.shareOutstanding)"></p>
                        </div>
                    </div>
                </div>
                
                <!-- 相关视频模块 -->
                <div class="bg-white rounded-lg card-shadow p-6 mb-6">
                    <h3 class="module-title" x-text="language === 'zh' ? '相关视频' : 'Related Videos'"></h3>
                    <button @click="openYouTubeSearch()" class="w-full flex items-center justify-center space-x-2 px-4 py-3 rounded-md text-sm font-medium transition-all duration-200 hover:opacity-90 text-white" style="background-color: #FF0000;">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136C4.495 20.455 12 20.455 12 20.455s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                        </svg>
                        <span x-text="language === 'zh' ? '观看相关视频' : 'Watch Related Videos'"></span>
                    </button>
                </div>
                
                <!-- 社区讨论模块 -->
                <div class="bg-white rounded-lg card-shadow p-6 mb-6">
                    <h3 class="module-title" x-text="language === 'zh' ? '社区讨论' : 'Community Discussion'"></h3>
                    <button @click="openXueqiuSearch()" class="w-full flex items-center justify-center space-x-2 px-4 py-3 rounded-md text-sm font-medium transition-all duration-200 hover:opacity-90 text-white" style="background-color: #1890FF;">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                        <span x-text="language === 'zh' ? '雪球社区讨论' : 'Xueqiu Community'"></span>
                    </button>
                </div>
            </div>
        </div>

    </main>



    <script>
        function liveStockApp() {
            return {
                language: 'zh',
                symbol: new URLSearchParams(window.location.search).get('symbol') || 'AAPL', // 动态获取URL参数中的股票代码
                loading: true, chartLoading: false, error: null,
                quote: null, companyProfile: null, candles: null, metrics: null,
                chineseName: null, // 存储中文名称
                selectedPeriod: 'D',
                timePeriods: [ { value: 'D', zh: '日线', en: 'Day' }, { value: 'W', zh: '周线', en: 'Week' }, { value: 'M', zh: '月线', en: 'Month' } ],
                chart: null,
                // 频率控制相关
                lastCandleCall: 0,
                candleCallInterval: 20000, // 20秒间隔
                candleCache: new Map(), // 缓存K线数据

                cleanExpiredCache() {
                    const now = Date.now();
                    for (const [key, value] of this.candleCache.entries()) {

                            this.candleCache.delete(key);

                async loadStock() {

                async changePeriod(newPeriod) {
                    if (this.selectedPeriod === newPeriod) return;
                    this.selectedPeriod = newPeriod;
                    
                    // 检查是否有缓存数据，如果有则直接使用
                    const cacheKey = `${this.symbol}_${this.selectedPeriod}`;
                    const cachedData = this.candleCache.get(cacheKey);
                    const now = Date.now();
                    
                    if (cachedData && (now - cachedData.timestamp) < this.cacheExpiry) {
                        console.log('切换周期：使用缓存数据');
                        this.candles = cachedData.data;
                        this.updateChart();
                        return;
                    }
                    
                    await this.loadCandles();
                },

                async loadCandles() {
                    // 频率控制检查
                    const now = Date.now();
                    const timeSinceLastCall = now - this.lastCandleCall;
                    
                    // 检查缓存
                    const cacheKey = `${this.symbol}_${this.selectedPeriod}`;
                    const cachedData = this.candleCache.get(cacheKey);
                    
                    if (cachedData && (now - cachedData.timestamp) < this.cacheExpiry) {
                        console.log('使用缓存的K线数据');
                        this.candles = cachedData.data;
                        this.updateChart();
                        return;
                    }
                    
                    // 如果距离上次调用不足20秒，延迟执行
                    if (timeSinceLastCall < this.candleCallInterval) {
                        const waitTime = this.candleCallInterval - timeSinceLastCall;
                        console.log(`API调用频率限制，等待 ${Math.ceil(waitTime/1000)} 秒...`);
                        
                        setTimeout(() => {
                            this.loadCandles();
                        }, waitTime);
                        return;
                    }
                    
                    this.chartLoading = true;
                    this.lastCandleCall = now;
                    
                    try {
                        const to = Math.floor(Date.now() / 1000); let from;
                        switch (this.selectedPeriod) {
                            case 'W': from = to - (5 * 365 * 24 * 60 * 60); break;
                            case 'M': from = to - (20 * 365 * 24 * 60 * 60); break;
                            default: from = to - (365 * 24 * 60 * 60);
                        }
                        const encodedSymbol = encodeURIComponent(this.symbol);
                        const url = `/api/stock/candles?symbol=${encodedSymbol}&resolution=${this.selectedPeriod}&from=${from}&to=${to}`;
                        
                        console.log(`正在获取K线数据: ${this.symbol} (${this.selectedPeriod})`);
                        this.candles = await fetch(url).then(res => this.handleResponse(res));
                        
                        // 缓存数据
                        this.candleCache.set(cacheKey, {
                            data: this.candles,
                            timestamp: now
                        });
                        
                        this.updateChart();
                        console.log(`K线数据加载成功: ${this.candles.c ? this.candles.c.length : 0} 个数据点`);
                    } catch (error) { 
                        this.error = `[Chart Load Error] ${error.message}`;
                        // 错误时重置调用时间，允许重试
                        this.lastCandleCall = 0;
                    } 
                    finally { this.chartLoading = false; }
                },

                async handleResponse(response) {
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.error || `Request failed: ${response.statusText}`);
                    }
                    return response.json();
                },
                
                updateChart() {

                },
                
                toggleLanguage() { this.language = this.language === 'zh' ? 'en' : 'zh'; localStorage.setItem('stock-lang', this.language); },
                formatPrice(p) { return p != null ? '$' + p.toFixed(2) : 'N/A'; },
                formatChange(c) { return c != null ? (c >= 0 ? '+' : '') + '$' + c.toFixed(2) : 'N/A'; },
                formatPercent(p) { return p != null ? `(${(p >= 0 ? '+' : '')}${p.toFixed(2)}%)` : ''; },
                getPriceColorClass(change) {
                    if (change == null) return 'price-neutral';
                    if (change > 0) return 'price-positive';
                    if (change < 0) return 'price-negative';
                    return 'price-neutral';
                },
                formatRatio(v) { return v ? v.toFixed(2) : 'N/A'; },
                formatYield(v) { return v ? v.toFixed(2) + '%' : 'N/A'; },
                // 智能双币种市值显示函数
                displayMarketCap(stockData) {
                    if (!stockData) return '<p class="text-lg font-bold">N/A</p>';
                    
                    const usdMarketCap = stockData.market_cap_usd || stockData.marketCapitalization;
                    const originalMarketCap = stockData.market_cap_original || stockData.marketCapitalization;
                    const currency = stockData.market_cap_currency || 'USD';
                    
                    if (!usdMarketCap) return '<p class="text-lg font-bold">N/A</p>';
                    
                    // 创建并显示美元市值 (这是主要市值)
                    let html = `<p class="text-lg font-bold">${this.formatMarketCap(usdMarketCap, 'USD')}</p>`;
                    
                    // 如果原始货币不是美元，则额外显示当地货币市值
                    if (currency !== 'USD' && originalMarketCap && originalMarketCap !== usdMarketCap) {
                        html += `<p class="text-sm text-gray-500 mt-1">(${this.formatMarketCap(originalMarketCap, currency)})</p>`;
                    }
                    
                    return html;
                },
                
                // 辅助的格式化函数
                formatToBillion(value, currency) {
                    if (!value || value === 0) return 'N/A';
                    
                    const billion = 100000000; // 1亿 = 100,000,000
                    const trillion = 1000000000000; // 1万亿 = 1,000,000,000,000
                    
                    if (this.language === 'zh') {
                        if (value >= trillion) {
                            const formatted = (value / trillion).toFixed(2);
                            const currencyUnit = currency === 'HKD' ? '万亿港元' : (currency === 'TWD' ? '万亿新台币' : '万亿美元');
                            return `${formatted}${currencyUnit}`;
                        } else if (value >= billion) {
                            const formatted = (value / billion).toFixed(2);
                            const currencyUnit = currency === 'HKD' ? '亿港元' : (currency === 'TWD' ? '亿新台币' : '亿美元');
                            return `${formatted}${currencyUnit}`;
                        } else {
                            const currencyUnit = currency === 'HKD' ? '百万港元' : (currency === 'TWD' ? '百万新台币' : '百万美元');
                            return `${value.toFixed(2)}${currencyUnit}`;
                        }
                    } else {
                        const currencySymbol = currency === 'USD' ? '$' : '';
                        if (value >= trillion) {
                            return `${currencySymbol}${(value / trillion).toFixed(2)}T`;
                        } else if (value >= billion) {
                            return `${currencySymbol}${(value / billion).toFixed(2)}B`;
                        } else {
                            return `${currencySymbol}${value.toFixed(2)}M`;
                        }
                    }
                },
                
                /**
                 * 【终极统一智能版】市值格式化函数
                 * @param {number | string | null} capValue - 原始市值数值
                 * @param {string} currency - 货币单位 (e.g., 'USD', 'HKD', 'TWD')
                 * @returns {string} - 格式化后的最终显示字符串
                 */
                formatMarketCap(capValue, currency = 'USD') {
                    const numericCap = parseFloat(capValue);
                
                    if (isNaN(numericCap) || numericCap === 0) {
                        return 'N/A';
                    }
                
                    const TRILLION = 1_000_000_000_000;
                    const BILLION = 100; // 除以100来显示正确的市值单位
                    
                    const currencySymbol = currency === 'USD' ? '$' : '';
                    const currencyUnitMap = {
                        'USD': '美元',
                        'HKD': '港元',
                        'TWD': '新台币'
                    };
                    const currencyUnitName = currencyUnitMap[currency] || currency;
                
                    let displayValue;
                    let displayUnit;
                
                    // 核心智能判断逻辑：根据数值大小选择"万亿"或"亿"
                    if (numericCap >= TRILLION) {
                        displayValue = numericCap / TRILLION;
                        displayUnit = `万亿${currencyUnitName}`;
                    } else {
                        displayValue = numericCap / BILLION;
                        displayUnit = `亿${currencyUnitName}`;
                    }
                
                    const formattedValue = displayValue.toLocaleString('en-US', {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2,
                    });
                
                    return `${currencySymbol}${formattedValue}${displayUnit}`;
                },
                
                formatVolume(volume) {
                    if (!volume) return 'N/A';
                    if (volume >= 1000000) return (volume / 1000000).toFixed(1) + 'M';
                    if (volume >= 1000) return (volume / 1000).toFixed(1) + 'K';
                    return volume.toString();
                },
                
                formatNumber(num) {
                    if (!num) return 'N/A';
                    return num.toLocaleString();
                },
                
                async loadNews() {
                    const now = Date.now();
                    
                    // 检查缓存
                    if (this.newsCache && (now - this.newsCache.timestamp) < this.newsCacheExpiry) {
                        this.news = this.newsCache.data;
                        await this.translateNewsContent();
                        return;
                    }
                    
                    // 频率控制
                    const timeSinceLastCall = now - this.lastNewsCall;
                    if (timeSinceLastCall < this.newsCallInterval) {
                        const waitTime = this.newsCallInterval - timeSinceLastCall;
                        setTimeout(() => this.loadNews(), waitTime);
                        return;
                    }
                    
                    this.newsLoading = true;
                    this.lastNewsCall = now;
                    
                    try {
                        const encodedSymbol = encodeURIComponent(this.symbol);
                        const response = await fetch(`/api/stock/news?symbol=${encodedSymbol}`);
                        const newsData = await this.handleResponse(response);
                        this.news = newsData;
                        
                        // 缓存数据
                        this.newsCache = {
                            data: newsData,
                            timestamp: now
                        };
                        
                        // 异步翻译新闻内容
                        await this.translateNewsContent();
                    } catch (error) {
                        console.error('新闻加载失败:', error);
                        this.news = [];
                    } finally {
                        this.newsLoading = false;
                    }
                },
                
                async translateNewsContent() {
                    if (this.language !== 'zh' || !this.news || this.news.length === 0) {
                        return;
                    }
                    
                    console.log(`🔄 开始高效翻译 ${this.news.length} 条新闻...`);
                    
                    // 优化：增加批次大小，减少等待时间
                    const batchSize = 10; // 从5增加到10
                    const batches = [];
                    
                    for (let i = 0; i < this.news.length; i += batchSize) {
                        batches.push(this.news.slice(i, i + batchSize));
                    }
                    
                    for (let [batchIndex, batch] of batches.entries()) {
                        console.log(`🔄 翻译第 ${batchIndex + 1}/${batches.length} 批新闻...`);
                        
                        // 并行翻译每条新闻的标题和摘要
                        const translationPromises = batch.map(async (article, index) => {
                            const actualIndex = batchIndex * batchSize + index;
                            
                            try {
                                // 同时翻译标题和摘要，提高效率
                                const promises = [];
                                
                                if (article.headline) {
                                    promises.push(
                                        this.translateWithVolcEngine(article.headline)
                                            .then(translated => {
                                                if (translated && translated !== article.headline) {
                                                    this.news[actualIndex].translatedHeadline = translated;
                                                    console.log(`✅ 新闻 ${actualIndex + 1} 标题翻译成功`);
                                                } else {
                                                    this.news[actualIndex].translatedHeadline = article.headline;
                                                }
                                            })
                                            .catch(e => {
                                                console.warn(`⚠️ 新闻 ${actualIndex + 1} 标题翻译失败，使用原文`);
                                                this.news[actualIndex].translatedHeadline = article.headline;
                                            })
                                    );
                                }
                                
                                if (article.summary) {
                                    promises.push(
                                        this.translateWithVolcEngine(article.summary)
                                            .then(translated => {
                                                if (translated && translated !== article.summary) {
                                                    this.news[actualIndex].translatedSummary = translated;
                                                    console.log(`✅ 新闻 ${actualIndex + 1} 摘要翻译成功`);
                                                } else {
                                                    this.news[actualIndex].translatedSummary = article.summary;
                                                }
                                            })
                                            .catch(e => {
                                                console.warn(`⚠️ 新闻 ${actualIndex + 1} 摘要翻译失败，使用原文`);
                                                this.news[actualIndex].translatedSummary = article.summary;
                                            })
                                    );
                                }
                                
                                // 等待该新闻的所有翻译完成
                                await Promise.all(promises);
                                
                            } catch (error) {
                                console.error(`❌ 新闻 ${actualIndex + 1} 翻译过程出错:`, error.message);
                                // 确保有翻译结果，即使是原文
                                if (article.headline && !this.news[actualIndex].translatedHeadline) {
                                    this.news[actualIndex].translatedHeadline = article.headline;
                                }
                                if (article.summary && !this.news[actualIndex].translatedSummary) {
                                    this.news[actualIndex].translatedSummary = article.summary;
                                }
                            }
                        });
                        
                        // 等待当前批次完成
                        await Promise.all(translationPromises);
                        
                        // 优化：减少批次间等待时间从1秒到300ms
                        if (batchIndex < batches.length - 1) {
                            console.log(`⏳ 等待300ms后继续下一批...`);
                            await new Promise(resolve => setTimeout(resolve, 300));
                        }
                    }
                    
                    console.log('🎉 高效翻译完成！');
                    
                    // 简化统计逻辑
                    const translatedCount = this.news.filter(article => 
                        (article.translatedHeadline && article.translatedHeadline !== article.headline) ||
                        (article.translatedSummary && article.translatedSummary !== article.summary)
                    ).length;
                    
                    console.log(`📊 翻译统计: ${translatedCount}/${this.news.length} 条新闻已翻译 (${Math.round(translatedCount/this.news.length*100)}%)`);
                },
                
                // 翻译缓存
                translationCache: new Map(),
                translationInProgress: new Set(),
                
                // 火山引擎翻译函数
                async translateWithVolcEngine(text) {
                    if (!text || text.trim() === '') {
                        return text;
                    }
                    
                    // 检查缓存
                    const cacheKey = `volc_${text}`;
                    if (this.translationCache.has(cacheKey)) {
                        return this.translationCache.get(cacheKey);
                    }
                    
                    // 避免重复翻译
                    if (this.translationInProgress.has(cacheKey)) {
                        return text;
                    }
                    
                    this.translationInProgress.add(cacheKey);
                    
                    try {
                        console.log('🚀 使用火山引擎翻译...');
                        
                        const response = await fetch('/api/translate', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                text: text,
                                targetLang: 'zh'
                            })
                        });
                        
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}`);
                        }
                        
                        const data = await response.json();
                        const translatedText = data.translatedText || data.translation || '';
                        
                        if (translatedText && translatedText.trim() !== '' && translatedText !== text) {
                            this.translationCache.set(cacheKey, translatedText);
                            this.translationInProgress.delete(cacheKey);
                            console.log('✅ 火山引擎翻译成功');
                            return translatedText;
                        }
                        
                        throw new Error('翻译结果为空或无效');
                        
                    } catch (error) {
                        console.warn('❌ 火山引擎翻译失败:', error.message);
                        this.translationInProgress.delete(cacheKey);
                        return text; // 返回原文
                    }
                },
                
                translateTitle(title) {
                    if (!title) return '';
                    
                    // 优先使用火山引擎翻译结果
                    const article = this.news?.find(n => n.headline === title);
                    if (article?.translatedHeadline) {
                        return article.translatedHeadline;
                    }
                    
                    // 如果没有翻译结果，返回原文
                    return title;
                },
                
                translateSummary(summary) {
                    if (!summary) return '';
                    
                    // 优先使用火山引擎翻译结果
                    const article = this.news?.find(n => n.summary === summary);
                    if (article?.translatedSummary) {
                        return article.translatedSummary;
                    }
                    
                    // 如果没有翻译结果，返回原文
                    return summary;
                },
                
                getTranslatedTitle(article, index) {
                    if (!article) return '';
                    
                    // 如果是中文模式且有翻译结果，使用翻译结果
                    if (this.language === 'zh' && article.translatedHeadline) {
                        return article.translatedHeadline;
                    }
                    
                    // 否则返回原文
                    return article.headline || '';
                },
                
                getTranslatedSummary(article, index) {
                    if (!article) return '';
                    
                    // 如果是中文模式且有翻译结果，使用翻译结果
                    if (this.language === 'zh' && article.translatedSummary) {
                        return article.translatedSummary;
                    }
                    
                    // 否则返回原文
                    return article.summary || '';
                },
                
                formatNewsDate(timestamp) {
                    const date = new Date(timestamp * 1000);
                    const now = new Date();
                    const diffMs = now - date;
                    const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
                    const diffDays = Math.floor(diffHours / 24);
                    
                    if (this.language === 'zh') {
                        if (diffHours < 1) return '刚刚';
                        if (diffHours < 24) return `${diffHours}小时前`;
                        if (diffDays < 7) return `${diffDays}天前`;
                        return date.toLocaleDateString('zh-CN');
                    } else {
                        if (diffHours < 1) return 'Just now';
                        if (diffHours < 24) return `${diffHours}h ago`;
                        if (diffDays < 7) return `${diffDays}d ago`;
                        return date.toLocaleDateString('en-US');
                    }
                },
                
                async openYouTubeSearch() {
                    let searchTerm;
                    console.log(`🎬 [YouTube Search] Starting search for: ${this.symbol}`);
                    
                    // 优先使用已加载的中文名称
                    if (this.chineseName) {
                        searchTerm = `${this.chineseName}股票`;
                        console.log(`✅ [YouTube Search] Using cached Chinese name: ${this.chineseName}`);
                    } else {
                        console.log(`🔍 [YouTube Search] No cached Chinese name, fetching from API...`);
                        // 如果没有中文名称，尝试从标普500 API获取
                        try {
                            const encodedSymbol = encodeURIComponent(this.symbol);
                            
                            // 首先尝试标普500 API
                            let response = await fetch(`/api/sp500-companies?symbol=${encodedSymbol}`);
                            let data = await response.json();
                            console.log(`📋 [YouTube Search] S&P 500 API response:`, data);
                            
                            if (data.success && data.chinese_name) {
                                // 如果获取到中文名称，使用中文名称搜索
                                searchTerm = `${data.chinese_name}股票`;
                                // 同时更新本地的中文名称
                                this.chineseName = data.chinese_name;
                                console.log(`✅ [YouTube Search] Using S&P 500 Chinese name: ${data.chinese_name}`);
                            } else {
                                // 回退到原有API
                                response = await fetch(`/api/stock/chinese-name?symbol=${encodedSymbol}`);
                                data = await response.json();
                                console.log(`📋 [YouTube Search] Fallback API response:`, data);
                                
                                if (data.success && data.chinese_name) {
                                    // 如果获取到中文名称，使用中文名称搜索
                                    searchTerm = `${data.chinese_name}股票`;
                                    // 同时更新本地的中文名称
                                    this.chineseName = data.chinese_name;
                                    console.log(`✅ [YouTube Search] Using fallback Chinese name: ${data.chinese_name}`);
                                } else {
                                     // 降级到使用公司资料中的名称或股票代码
                                     const companyName = this.companyProfile?.name || this.symbol;
                                     searchTerm = companyName !== this.symbol ? companyName : `${this.symbol} stock`;
                                     console.log(`⚠️ [YouTube Search] Fallback to company name: ${searchTerm}`);
                                 }
                             }
                        } catch (error) {
                            console.error(`❌ [YouTube Search] Failed to fetch Chinese name:`, error);
                            // 降级处理：使用公司资料中的名称或股票代码
                            const companyName = this.companyProfile?.name || this.symbol;
                            searchTerm = companyName !== this.symbol ? companyName : `${this.symbol} stock`;
                            console.log(`⚠️ [YouTube Search] Error fallback to: ${searchTerm}`);
                        }
                    }
                    
                    const query = encodeURIComponent(searchTerm);
                    window.open(`https://www.youtube.com/results?search_query=${query}`, '_blank');
                },
                
                openXueqiuSearch() {
                    const query = encodeURIComponent(this.symbol);
                    window.open(`https://xueqiu.com/S/${query}`, '_blank');
                },
                
                async loadAllSP500Names() {
                    // 检查缓存
                    const now = Date.now();
                    if (this.sp500Cache && (now - this.sp500Cache.timestamp) < this.sp500CacheExpiry) {
                        console.log('使用缓存的标普500数据');
                        this.sp500Companies = this.sp500Cache.data;
                        return;
                    }
                    
                    this.sp500Loading = true;
                    
                    try {
                        console.log('🔍 [SP500] Loading all S&P 500 companies with Chinese names...');
                        const response = await fetch('/api/sp500-companies');
                        
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}`);
                        }
                        
                        const data = await response.json();
                        console.log(`📋 [SP500] Loaded ${data.length} companies`);
                        
                        // 为每个公司获取中文名称
                        const companiesWithChinese = [];
                        
                        for (const company of data) {
                            try {
                                const chineseResponse = await fetch(`/api/sp500-companies?symbol=${encodeURIComponent(company.symbol)}`);
                                if (chineseResponse.ok) {
                                    const chineseData = await chineseResponse.json();
                                    if (chineseData.success && chineseData.chinese_name) {
                                        companiesWithChinese.push({
                                            ...company,
                                            chinese_name: chineseData.chinese_name
                                        });
                                    } else {
                                        companiesWithChinese.push(company);
                                    }
                                } else {
                                    companiesWithChinese.push(company);
                                }
                            } catch (error) {
                                console.warn(`Failed to get Chinese name for ${company.symbol}:`, error);
                                companiesWithChinese.push(company);
                            }
                        }
                        
                        this.sp500Companies = companiesWithChinese;
                        
                        // 缓存数据
                        this.sp500Cache = {
                            data: companiesWithChinese,
                            timestamp: now
                        };
                        
                        console.log(`✅ [SP500] Successfully loaded ${companiesWithChinese.length} companies with Chinese names`);
                        
                    } catch (error) {
                        console.error('❌ [SP500] Failed to load S&P 500 companies:', error);
                        this.sp500Companies = [];
                    } finally {
                        this.sp500Loading = false;
                    }
                },
                
                toggleSP500Display() {
                    this.showSP500List = !this.showSP500List;
                    console.log(`📋 [SP500] Display toggled: ${this.showSP500List ? 'shown' : 'hidden'}`);
                },
                
                async selectStock(symbol) {
                    if (symbol === this.symbol) {
                        console.log(`📋 [SP500] Already viewing ${symbol}`);
                        return;
                    }
                    
                    console.log(`📋 [SP500] Selecting stock: ${symbol}`);
                    this.symbol = symbol;
                    
                    // 更新URL
                    const newUrl = `${window.location.pathname}?symbol=${symbol}`;
                    window.history.pushState({ path: newUrl }, '', newUrl);
                    
                    // 重新加载股票数据
                    await this.loadStock();
                    await this.loadNews();
                    
                    // 滚动到页面顶部
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                },
                

            }
        }
    </script>
