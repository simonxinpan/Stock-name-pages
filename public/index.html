<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ™ºèƒ½ä¸ªè‚¡è¯¦æƒ…é¡µ - Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .price-up-us { color: #10b981; } .price-down-us { color: #ef4444; } .card-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); } .loading { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; } @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } } [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50" x-data="liveStockApp()" x-init="init()">
    
    <nav class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <h1 class="text-xl font-bold text-gray-900" x-text="language === 'zh' ? 'æ™ºèƒ½ä¸ªè‚¡è¯¦æƒ…é¡µ' : 'Smart Stock Detail'"></h1>
                <div class="flex items-center space-x-4">
                    <select x-model="symbol" @change.debounce.500ms="loadStock()" class="px-3 py-1 text-sm border border-gray-300 rounded-md">
                        <option value="AAPL">AAPL - è‹¹æœ</option><option value="TSLA">TSLA - ç‰¹æ–¯æ‹‰</option><option value="MSFT">MSFT - å¾®è½¯</option><option value="GOOGL">GOOGL - è°·æ­Œ</option><option value="AMZN">AMZN - äºšé©¬é€Š</option><option value="NVDA">NVDA - è‹±ä¼Ÿè¾¾</option>
                    </select>
                    <button @click="toggleLanguage()" class="px-3 py-1 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200" x-text="language === 'zh' ? 'EN' : 'ä¸­æ–‡'"></button>
                </div>
            </div>
        </div>
    </nav>

    <div x-show="error" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-4" x-cloak><div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"><p x-text="error"></p></div></div>
    
    <div x-show="loading" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 animate-pulse"><div class="bg-white rounded-lg card-shadow p-6 mb-6"><div class="flex justify-between"><div class="flex items-center space-x-4"><div class="w-16 h-16 bg-gray-200 rounded-lg"></div><div><div class="h-8 bg-gray-200 rounded w-32 mb-2"></div><div class="h-6 bg-gray-200 rounded w-48"></div></div></div><div class="text-right"><div class="h-12 bg-gray-200 rounded w-32 mb-2"></div><div class="h-6 bg-gray-200 rounded w-24"></div></div></div></div></div>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6" x-show="!loading && quote" x-cloak>
        <div class="bg-white rounded-lg card-shadow p-6 mb-6">
            <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between">
                <div class="flex items-center space-x-4 mb-4 lg:mb-0">
                    <div class="w-16 h-16 bg-gradient-to-br from-blue-100 to-blue-200 rounded-lg flex items-center justify-center"><span class="text-2xl font-bold text-blue-600" x-text="symbol"></span></div>
                    <div><h1 class="text-3xl font-bold text-gray-900" x-text="companyProfile?.name"></h1><p class="text-sm text-gray-500" x-text="companyProfile?.exchange"></p></div>
                </div>
                <div class="text-right">
                    <div class="text-3xl font-bold" :class="quote?.d >= 0 ? 'price-up-us' : 'price-down-us'" x-text="formatPrice(quote?.c)"></div>
                    <div class="flex items-center justify-end space-x-2 mt-1"><span :class="quote?.d >= 0 ? 'price-up-us' : 'price-down-us'" x-text="formatChange(quote?.d)"></span><span :class="quote?.d >= 0 ? 'price-up-us' : 'price-down-us'" x-text="formatPercent(quote?.dp)"></span></div>
                </div>
            </div>
            
            <div class="mt-6 pt-6 border-t border-gray-200">
                <h3 class="text-lg font-semibold text-gray-900 mb-4" x-text="language === 'zh' ? 'å…³é”®è´¢åŠ¡æŒ‡æ ‡' : 'Key Financial Metrics'"></h3>
                <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
                    <div><h4 class="text-sm text-gray-600" x-text="language === 'zh' ? 'æ€»å¸‚å€¼' : 'Market Cap'"></h4><p class="text-lg font-bold" x-text="formatMarketCap(companyProfile?.marketCapitalization)"></p></div>
                    <div><h4 class="text-sm text-gray-600" x-text="language === 'zh' ? 'å¸‚ç›ˆç‡ (TTM)' : 'P/E Ratio (TTM)'"></h4><p class="text-lg font-bold" x-text="formatRatio(metrics?.peTTM)"></p></div>
                    <div><h4 class="text-sm text-gray-600" x-text="language === 'zh' ? 'å¸‚é”€ç‡ (TTM)' : 'P/S Ratio (TTM)'"></h4><p class="text-lg font-bold" x-text="formatRatio(metrics?.psTTM)"></p></div>
                    <div><h4 class="text-sm text-gray-600" x-text="language === 'zh' ? 'å¸‚å‡€ç‡ (MRQ)' : 'P/B Ratio (MRQ)'"></h4><p class="text-lg font-bold" x-text="formatRatio(metrics?.pbAnnual)"></p></div>
                    <div><h4 class="text-sm text-gray-600" x-text="language === 'zh' ? 'è‚¡æ¯ç‡' : 'Dividend Yield'"></h4><p class="text-lg font-bold" x-text="formatYield(metrics?.dividendYieldAnnual)"></p></div>
                    <div><h4 class="text-sm text-gray-600" x-text="language === 'zh' ? 'è´å¡”ç³»æ•°' : 'Beta'"></h4><p class="text-lg font-bold" x-text="formatRatio(metrics?.beta)"></p></div>
                </div>
            </div>

            <div class="mt-6 pt-6 border-t border-gray-200">
                 <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-semibold text-gray-900" x-text="language === 'zh' ? 'ä»·æ ¼èµ°åŠ¿' : 'Price Chart'"></h2>
                    <div class="flex items-center space-x-4">
                        <div class="flex space-x-2">
                            <template x-for="period in timePeriods" :key="period.value">
                                <button @click="changePeriod(period.value)" :class="selectedPeriod === period.value ? 'bg-blue-500 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'" class="px-4 py-2 rounded-lg text-sm font-medium" x-text="language === 'zh' ? period.zh : period.en"></button>
                            </template>
                        </div>
                        <div class="api-status" x-show="chartLoading || (Date.now() - lastCandleCall < candleCallInterval && lastCandleCall > 0)">
                            <span x-show="chartLoading" class="text-blue-500 text-sm">ğŸ“Š <span x-text="language === 'zh' ? 'åŠ è½½ä¸­...' : 'Loading...'"></span></span>
                            <span x-show="!chartLoading && (Date.now() - lastCandleCall < candleCallInterval && lastCandleCall > 0)" class="text-orange-500 text-sm">
                                â±ï¸ <span x-text="language === 'zh' ? 'APIé¢‘ç‡é™åˆ¶ (20ç§’é—´éš”)' : 'API Rate Limit (20s interval)'"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="h-96 bg-gray-50 rounded-lg flex items-center justify-center relative">
                    <canvas id="stockChart"></canvas>
                    <div x-show="chartLoading" class="absolute inset-0 bg-white bg-opacity-75 flex items-center justify-center"><span class="loading text-blue-500">Loading Chart...</span></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function liveStockApp() {
            return {
                language: 'zh',
                symbol: 'AAPL', loading: true, chartLoading: false, error: null,
                quote: null, companyProfile: null, candles: null, metrics: null,
                selectedPeriod: 'D',
                timePeriods: [ { value: 'D', zh: 'æ—¥çº¿', en: 'Day' }, { value: 'W', zh: 'å‘¨çº¿', en: 'Week' }, { value: 'M', zh: 'æœˆçº¿', en: 'Month' } ],
                chart: null,
                // é¢‘ç‡æ§åˆ¶ç›¸å…³
                lastCandleCall: 0,
                candleCallInterval: 20000, // 20ç§’é—´éš”
                candleCache: new Map(), // ç¼“å­˜Kçº¿æ•°æ®
                cacheExpiry: 300000, // ç¼“å­˜5åˆ†é’Ÿè¿‡æœŸ
                
                async init() {
                    console.log('åˆå§‹åŒ–è‚¡ç¥¨åº”ç”¨ï¼ŒAPIè°ƒç”¨é—´éš”ï¼š20ç§’');
                    const savedLang = localStorage.getItem('stock-lang');
                    if (savedLang) this.language = savedLang;
                    await this.loadStock();
                    
                    // å®šæœŸæ¸…ç†è¿‡æœŸç¼“å­˜
                    setInterval(() => {
                        this.cleanExpiredCache();
                    }, 60000); // æ¯åˆ†é’Ÿæ¸…ç†ä¸€æ¬¡
                },
                
                cleanExpiredCache() {
                    const now = Date.now();
                    for (const [key, value] of this.candleCache.entries()) {
                        if (now - value.timestamp > this.cacheExpiry) {
                            this.candleCache.delete(key);
                            console.log(`æ¸…ç†è¿‡æœŸç¼“å­˜: ${key}`);
                        }
                    }
                },
                
                async loadStock() {
                    this.loading = true; this.error = null;
                    try {
                        const [quoteData, profileData, metricsData] = await Promise.all([
                            fetch(`/api/stock/quote?symbol=${this.symbol}`).then(res => this.handleResponse(res)),
                            fetch(`/api/stock/profile?symbol=${this.symbol}`).then(res => this.handleResponse(res)),
                            fetch(`/api/stock/metrics?symbol=${this.symbol}`).then(res => this.handleResponse(res))
                        ]);
                        this.quote = quoteData;
                        this.companyProfile = profileData;
                        this.metrics = metricsData;
                        await this.loadCandles();
                    } catch (error) { this.error = `[Data Load Error] ${error.message}`; } 
                    finally { this.loading = false; }
                },
                
                async changePeriod(newPeriod) {
                    if (this.selectedPeriod === newPeriod) return;
                    this.selectedPeriod = newPeriod;
                    
                    // æ£€æŸ¥æ˜¯å¦æœ‰ç¼“å­˜æ•°æ®ï¼Œå¦‚æœæœ‰åˆ™ç›´æ¥ä½¿ç”¨
                    const cacheKey = `${this.symbol}_${this.selectedPeriod}`;
                    const cachedData = this.candleCache.get(cacheKey);
                    const now = Date.now();
                    
                    if (cachedData && (now - cachedData.timestamp) < this.cacheExpiry) {
                        console.log('åˆ‡æ¢å‘¨æœŸï¼šä½¿ç”¨ç¼“å­˜æ•°æ®');
                        this.candles = cachedData.data;
                        this.updateChart();
                        return;
                    }
                    
                    await this.loadCandles();
                },

                async loadCandles() {
                    // é¢‘ç‡æ§åˆ¶æ£€æŸ¥
                    const now = Date.now();
                    const timeSinceLastCall = now - this.lastCandleCall;
                    
                    // æ£€æŸ¥ç¼“å­˜
                    const cacheKey = `${this.symbol}_${this.selectedPeriod}`;
                    const cachedData = this.candleCache.get(cacheKey);
                    
                    if (cachedData && (now - cachedData.timestamp) < this.cacheExpiry) {
                        console.log('ä½¿ç”¨ç¼“å­˜çš„Kçº¿æ•°æ®');
                        this.candles = cachedData.data;
                        this.updateChart();
                        return;
                    }
                    
                    // å¦‚æœè·ç¦»ä¸Šæ¬¡è°ƒç”¨ä¸è¶³20ç§’ï¼Œå»¶è¿Ÿæ‰§è¡Œ
                    if (timeSinceLastCall < this.candleCallInterval) {
                        const waitTime = this.candleCallInterval - timeSinceLastCall;
                        console.log(`APIè°ƒç”¨é¢‘ç‡é™åˆ¶ï¼Œç­‰å¾… ${Math.ceil(waitTime/1000)} ç§’...`);
                        
                        setTimeout(() => {
                            this.loadCandles();
                        }, waitTime);
                        return;
                    }
                    
                    this.chartLoading = true;
                    this.lastCandleCall = now;
                    
                    try {
                        const to = Math.floor(Date.now() / 1000); let from;
                        switch (this.selectedPeriod) {
                            case 'W': from = to - (5 * 365 * 24 * 60 * 60); break;
                            case 'M': from = to - (20 * 365 * 24 * 60 * 60); break;
                            default: from = to - (365 * 24 * 60 * 60);
                        }
                        const url = `/api/stock/candles?symbol=${this.symbol}&resolution=${this.selectedPeriod}&from=${from}&to=${to}`;
                        
                        console.log(`æ­£åœ¨è·å–Kçº¿æ•°æ®: ${this.symbol} (${this.selectedPeriod})`);
                        this.candles = await fetch(url).then(res => this.handleResponse(res));
                        
                        // ç¼“å­˜æ•°æ®
                        this.candleCache.set(cacheKey, {
                            data: this.candles,
                            timestamp: now
                        });
                        
                        this.updateChart();
                        console.log(`Kçº¿æ•°æ®åŠ è½½æˆåŠŸ: ${this.candles.c ? this.candles.c.length : 0} ä¸ªæ•°æ®ç‚¹`);
                    } catch (error) { 
                        this.error = `[Chart Load Error] ${error.message}`;
                        // é”™è¯¯æ—¶é‡ç½®è°ƒç”¨æ—¶é—´ï¼Œå…è®¸é‡è¯•
                        this.lastCandleCall = 0;
                    } 
                    finally { this.chartLoading = false; }
                },

                async handleResponse(response) {
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.error || `Request failed: ${response.statusText}`);
                    }
                    return response.json();
                },
                
                updateChart() {
                    if (this.chart) this.chart.destroy();
                    const ctx = document.getElementById('stockChart');
                    if (!ctx || !this.candles || !this.quote || (this.candles.s !== 'ok' && this.candles.s !== 'no_data') || !Array.isArray(this.candles.c)) {
                        console.warn("Aborting chart creation due to invalid/incomplete data.", { candles: this.candles, quote: this.quote });
                        return;
                    }
                    
                    const chartCtx = ctx.getContext('2d');
                    if (this.candles.c.length === 0) {
                        chartCtx.clearRect(0, 0, ctx.width, ctx.height); chartCtx.textAlign = 'center'; chartCtx.fillStyle = '#9ca3af'; chartCtx.font = '16px sans-serif';
                        chartCtx.fillText(this.language === 'zh' ? 'å½“å‰å‘¨æœŸæ— å¯ç”¨æ•°æ®' : 'No Chart Data Available', ctx.width / 2, ctx.height / 2);
                        return;
                    }

                    const isPositive = this.quote.d >= 0;
                    const color = isPositive ? '#10b981' : '#ef4444'; // ç¾è‚¡ï¼šæ¶¨ç»¿è·Œçº¢
                    const gradient = chartCtx.createLinearGradient(0, 0, 0, 400);
                    gradient.addColorStop(0, isPositive ? 'rgba(16, 185, 129, 0.3)' : 'rgba(239, 68, 68, 0.3)');
                    gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                    
                    this.chart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: this.candles.t,
                            datasets: [{ label: this.symbol, data: this.candles.c, borderColor: color, backgroundColor: gradient, borderWidth: 2, fill: true, tension: 0.1, pointRadius: 0 }]
                        },
                        // *** æœ€ç»ˆçš„ã€é‡œåº•æŠ½è–ªçš„æç®€é…ç½® ***
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { display: false },
                                tooltip: { enabled: false } // å½»åº•ç¦ç”¨ tooltip
                            },
                            scales: { 
                                x: { display: false }, 
                                y: { position: 'right', ticks: { color: color } } 
                            },
                            interaction: { enabled: false },
                            animation: false
                        }
                    });
                },
                
                toggleLanguage() { this.language = this.language === 'zh' ? 'en' : 'zh'; localStorage.setItem('stock-lang', this.language); },
                formatPrice(p) { return p != null ? '$' + p.toFixed(2) : 'N/A'; },
                formatChange(c) { return c != null ? (c >= 0 ? '+' : '') + '$' + c.toFixed(2) : 'N/A'; },
                formatPercent(p) { return p != null ? `(${(p >= 0 ? '+' : '')}${p.toFixed(2)}%)` : ''; },
                formatRatio(v) { return v ? v.toFixed(2) : 'N/A'; },
                formatYield(v) { return v ? v.toFixed(2) + '%' : 'N/A'; },
                formatMarketCap(capInMillions) {
                    if (!capInMillions) return 'N/A';
                    if (this.language === 'zh') {
                        if (capInMillions >= 1000000) return (capInMillions / 1000000).toFixed(2) + 'ä¸‡äº¿';
                        return (capInMillions / 100).toFixed(2) + 'äº¿';
                    } else {
                        if (capInMillions >= 1000000) return '$' + (capInMillions / 1000000).toFixed(2) + 'T';
                        return '$' + (capInMillions / 1000).toFixed(2) + 'B';
                    }
                }
            }
        }
    </script>
</body>
