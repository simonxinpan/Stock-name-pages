<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能个股详情页 - Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .price-up { color: #ef4444; } .price-down { color: #10b981; } .card-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); } .loading { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; } @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } } .status-indicator { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 8px; } .status-connected { background-color: #10b981; } .status-disconnected { background-color: #ef4444; } .status-connecting { background-color: #f59e0b; animation: pulse 1s infinite; } .live-badge { background: linear-gradient(45deg, #ef4444, #f59e0b); color: white; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; animation: glow 2s ease-in-out infinite alternate; } @keyframes glow { from { box-shadow: 0 0 5px rgba(239, 68, 68, 0.5); } to { box-shadow: 0 0 20px rgba(239, 68, 68, 0.8); } } .error-message { background: #fef2f2; border: 1px solid #fecaca; color: #dc2626; padding: 12px; border-radius: 8px; margin: 10px 0; } [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50" x-data="liveStockApp()" x-init="init()">
    
    <!-- ... HTML 结构部分 ... -->
    <!-- (和之前一样，这里省略以保持简洁) -->

    <script>
        function liveStockApp() {
            return {
                // ... state 和其他函数和之前一样 ...
                language: 'zh',
                symbol: 'AAPL',
                loading: true,
                chartLoading: false,
                error: null,
                connectionStatus: 'status-connecting',
                quote: null,
                companyProfile: null,
                candles: null,
                news: [],
                selectedPeriod: 'D',
                timePeriods: [
                    { value: 'D', zh: '日线', en: 'Day' },
                    { value: 'W', zh: '周线', en: 'Week' },
                    { value: 'M', zh: '月线', en: 'Month' }
                ],
                chart: null,
                
                async init() { /* ... 和之前一样 ... */ await this.loadStock(); },
                async loadStock() { /* ... 和之前一样 ... */ },
                async changePeriod(newPeriod) { /* ... 和之前一样 ... */ },
                async loadCandles() { /* ... 和之前一样 ... */ },
                async handleResponse(response) { /* ... 和之前一样 ... */ },

                // *** 最终的、绝对不会崩溃的 updateChart 函数 ***
                updateChart() {
                    if (this.chart) {
                        this.chart.destroy();
                    }
                    const ctx = document.getElementById('stockChart');
                    
                    if (!ctx || !this.candles || (this.candles.s !== 'ok' && this.candles.s !== 'no_data') || !Array.isArray(this.candles.c)) {
                        console.warn("Aborting chart creation due to invalid data structure.", this.candles);
                        return;
                    }
                    
                    const chartCtx = ctx.getContext('2d');
                    
                    if (this.candles.c.length === 0) {
                        chartCtx.clearRect(0, 0, ctx.width, ctx.height);
                        chartCtx.textAlign = 'center';
                        chartCtx.fillStyle = '#9ca3af';
                        chartCtx.font = '16px sans-serif';
                        chartCtx.fillText( this.language === 'zh' ? '当前周期无可用数据' : 'No Chart Data Available', ctx.width / 2, ctx.height / 2);
                        return;
                    }
                    
                    const isPositive = this.quote?.d >= 0;
                    const borderColor = isPositive ? '#ef4444' : '#10b981';
                    
                    const gradient = chartCtx.createLinearGradient(0, 0, 0, 400);
                    gradient.addColorStop(0, isPositive ? 'rgba(239, 68, 68, 0.3)' : 'rgba(16, 185, 129, 0.3)');
                    gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                    
                    this.chart = new Chart(chartCtx, {
                        type: 'line',
                        data: {
                            labels: this.candles.t || [],
                            datasets: [{
                                label: this.symbol,
                                data: this.candles.c || [],
                                borderColor: borderColor,
                                backgroundColor: gradient,
                                borderWidth: 2,
                                fill: true,
                                tension: 0.1,
                                pointRadius: 0,
                                pointHoverRadius: 5,
                                pointHitRadius: 10,
                                pointBackgroundColor: borderColor
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    display: false
                                },
                                // *** 关键修复：提供一个绝对安全的 tooltip 回调函数 ***
                                tooltip: {
                                    callbacks: {
                                        title: (context) => {
                                            if (!context || context.length === 0) return '';
                                            const timestamp = context[0].label || '';
                                            return new Date(timestamp * 1000).toLocaleDateString();
                                        },
                                        label: (context) => {
                                            if (!context || !context.dataset) return '';
                                            const price = context.parsed.y;
                                            return `${context.dataset.label || ''}: ${this.formatPrice(price)}`;
                                        }
                                    }
                                }
                            },
                            scales: {
                                x: { display: false },
                                y: { position: 'right' }
                            },
                            interaction: {
                                intersect: false,
                                mode: 'index'
                            }
                        }
                    });
                },
                
                // ... 省略其他所有未改动的工具函数 ...
                formatMarketCap(capInMillions) {
                    if (!capInMillions) return 'N/A';
                    if (this.language === 'zh') {
                        if (capInMillions >= 1000000) return (capInMillions / 1000000).toFixed(2) + '万亿';
                        return (capInMillions / 100).toFixed(2) + '亿';
                    } else {
                        if (capInMillions >= 1000000) return '$' + (capInMillions / 1000000).toFixed(2) + 'T';
                        return '$' + (capInMillions / 1000).toFixed(2) + 'B';
                    }
                },
            }
        }
    </script>
</body>
</html>
