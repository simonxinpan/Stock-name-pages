<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能个股详情页 - Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .price-up { color: #ef4444; }
        .price-down { color: #10b981; }
        .card-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
        .tooltip { position: relative; display: inline-block; }
        .tooltip .tooltiptext { visibility: hidden; width: 200px; background-color: #1f2937; color: #fff; text-align: center; border-radius: 6px; padding: 8px; position: absolute; z-index: 1; bottom: 125%; left: 50%; margin-left: -100px; opacity: 0; transition: opacity 0.3s; font-size: 12px; }
        .tooltip:hover .tooltiptext { visibility: visible; opacity: 1; }
        .loading { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        .status-indicator { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .status-connected { background-color: #10b981; }
        .status-disconnected { background-color: #ef4444; }
        .status-connecting { background-color: #f59e0b; animation: pulse 1s infinite; }
        .live-badge { background: linear-gradient(45deg, #ef4444, #f59e0b); color: white; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; animation: glow 2s ease-in-out infinite alternate; }
        @keyframes glow { from { box-shadow: 0 0 5px rgba(239, 68, 68, 0.5); } to { box-shadow: 0 0 20px rgba(239, 68, 68, 0.8); } }
        .error-message { background: #fef2f2; border: 1px solid #fecaca; color: #dc2626; padding: 12px; border-radius: 8px; margin: 10px 0; }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50" x-data="liveStockApp()" x-init="init()">
    
    <!-- 顶部导航栏 -->
    <nav class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <h1 class="text-xl font-bold text-gray-900" x-text="language === 'zh' ? '智能个股详情页' : 'Smart Stock Detail'"></h1>
                    <span class="live-badge">Live</span>
                    <div class="flex items-center space-x-2">
                        <span class="status-indicator" :class="connectionStatus"></span>
                        <span class="text-sm text-gray-600" x-text="getConnectionText()"></span>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2">
                        <select x-model="symbol" @change="loadStock()" class="px-3 py-1 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="AAPL">AAPL - 苹果</option>
                            <option value="TSLA">TSLA - 特斯拉</option>
                            <option value="MSFT">MSFT - 微软</option>
                            <option value="GOOGL">GOOGL - 谷歌</option>
                            <option value="AMZN">AMZN - 亚马逊</option>
                            <option value="NVDA">NVDA - 英伟达</option>
                        </select>
                        <button @click="loadStock()" :disabled="loading || chartLoading" class="px-3 py-1 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed">
                            <span x-show="!loading" x-text="language === 'zh' ? '刷新' : 'Refresh'"></span>
                            <span x-show="loading" class="loading">...</span>
                        </button>
                    </div>
                    <button @click="toggleLanguage()" class="px-3 py-1 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200 transition-colors" x-text="language === 'zh' ? 'EN' : '中文'"></button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 错误提示 -->
    <div x-show="error" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-4" x-cloak>
        <div class="error-message">
            <p x-text="error"></p>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6" x-show="!loading" x-cloak>
        <!-- 股票基本信息 -->
        <div class="bg-white rounded-lg card-shadow p-6 mb-6">
            <div x-show="quote">
                <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between">
                    <div class="flex items-center space-x-4 mb-4 lg:mb-0">
                        <div class="w-16 h-16 bg-gradient-to-br from-blue-100 to-blue-200 rounded-lg flex items-center justify-center"><span class="text-2xl font-bold text-blue-600" x-text="symbol"></span></div>
                        <div><h1 class="text-3xl font-bold text-gray-900" x-text="symbol"></h1><p class="text-lg text-gray-600" x-text="companyProfile?.name"></p><p class="text-sm text-gray-500" x-text="companyProfile?.exchange"></p></div>
                    </div>
                    <div class="text-right">
                        <div class="text-3xl font-bold" :class="quote?.d >= 0 ? 'price-up' : 'price-down'" x-text="formatPrice(quote?.c)"></div>
                        <div class="flex items-center justify-end space-x-2 mt-1"><span :class="quote?.d >= 0 ? 'price-up' : 'price-down'" x-text="formatChange(quote?.d)"></span><span :class="quote?.d >= 0 ? 'price-up' : 'price-down'" x-text="formatPercent(quote?.dp)"></span></div>
                        <div class="text-sm text-gray-500 mt-1" x-text="getLastUpdateText()"></div>
                    </div>
                </div>
                <div class="mt-6 pt-6 border-t border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4" x-text="language === 'zh' ? '关键指标' : 'Key Metrics'"></h3>
                    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
                        <div class="bg-gray-50 rounded-lg p-4"><h4 class="text-sm font-medium text-gray-600 mb-1" x-text="language === 'zh' ? '开盘价' : 'Open'"></h4><p class="text-lg font-bold text-gray-900" x-text="formatPrice(quote?.o)"></p></div>
                        <div class="bg-gray-50 rounded-lg p-4"><h4 class="text-sm font-medium text-gray-600 mb-1" x-text="language === 'zh' ? '最高价' : 'High'"></h4><p class="text-lg font-bold text-gray-900" x-text="formatPrice(quote?.h)"></p></div>
                        <div class="bg-gray-50 rounded-lg p-4"><h4 class="text-sm font-medium text-gray-600 mb-1" x-text="language === 'zh' ? '最低价' : 'Low'"></h4><p class="text-lg font-bold text-gray-900" x-text="formatPrice(quote?.l)"></p></div>
                        <div class="bg-gray-50 rounded-lg p-4"><h4 class="text-sm font-medium text-gray-600 mb-1" x-text="language === 'zh' ? '前收盘' : 'Prev Close'"></h4><p class="text-lg font-bold text-gray-900" x-text="formatPrice(quote?.pc)"></p></div>
                        <div class="bg-gray-50 rounded-lg p-4"><h4 class="text-sm font-medium text-gray-600 mb-1" x-text="language === 'zh' ? '总市值' : 'Market Cap'"></h4><p class="text-lg font-bold text-gray-900" x-text="formatMarketCap(companyProfile?.marketCapitalization)"></p></div>
                        <div class="bg-gray-50 rounded-lg p-4"><h4 class="text-sm font-medium text-gray-600 mb-1" x-text="language === 'zh' ? '成交量(M)' : 'Volume(M)'"></h4><p class="text-lg font-bold text-gray-900" x-text="formatVolume(quote?.v)"></p></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg card-shadow p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-xl font-semibold text-gray-900" x-text="language === 'zh' ? '价格走势' : 'Price Chart'"></h2>
                        <div class="flex space-x-2">
                            <template x-for="period in timePeriods" :key="period.value">
                                <button @click="changePeriod(period.value)" :class="selectedPeriod === period.value ? 'bg-blue-500 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'" class="px-4 py-2 rounded-lg text-sm font-medium transition-colors" x-text="language === 'zh' ? period.zh : period.en"></button>
                            </template>
                        </div>
                    </div>
                    <div class="h-96 bg-gray-50 rounded-lg flex items-center justify-center relative">
                        <canvas id="stockChart"></canvas>
                        <div x-show="chartLoading" class="absolute inset-0 bg-white bg-opacity-75 flex items-center justify-center">
                            <span class="loading text-blue-500">Loading Chart...</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="space-y-6">
                <div class="bg-white rounded-lg card-shadow p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4" x-text="language === 'zh' ? '公司信息' : 'Company Info'"></h3>
                    <div class="space-y-3">
                        <div class="flex justify-between items-center py-2"><span class="text-sm text-gray-600" x-text="language === 'zh' ? '行业:' : 'Industry:'"></span><span class="text-sm font-medium text-gray-900 text-right" x-text="companyProfile?.finnhubIndustry || 'N/A'"></span></div>
                        <div class="flex justify-between items-center py-2"><span class="text-sm text-gray-600" x-text="language === 'zh' ? '国家:' : 'Country:'"></span><span class="text-sm font-medium text-gray-900" x-text="companyProfile?.country || 'N/A'"></span></div>
                        <div class="py-2" x-show="companyProfile?.weburl"><span class="text-sm text-gray-600" x-text="language === 'zh' ? '官网:' : 'Website:'"></span><a :href="companyProfile?.weburl" target="_blank" class="text-sm font-medium text-blue-600 hover:text-blue-800 ml-2 block mt-1 break-all" x-text="companyProfile?.weburl"></a></div>
                    </div>
                </div>
                <div class="bg-white rounded-lg card-shadow p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4" x-text="language === 'zh' ? '相关新闻' : 'Related News'"></h3>
                    <div class="max-h-96 overflow-y-auto space-y-3">
                        <template x-for="article in news.slice(0, 10)" :key="article.id">
                            <div class="border-b border-gray-100 pb-3 last:border-b-0">
                                <a :href="article.url" target="_blank" class="block hover:bg-gray-50 rounded p-2 transition-colors"><h4 class="text-sm font-medium text-gray-900 mb-1 line-clamp-2" x-text="article.headline"></h4><p class="text-xs text-gray-600" x-text="formatNewsTime(article.datetime)"></p><p class="text-xs text-gray-500 mt-1" x-text="article.source"></p></a>
                            </div>
                        </template>
                        <div x-show="news.length === 0 && !loading" class="text-center text-gray-500 py-4"><p x-text="language === 'zh' ? '暂无相关新闻' : 'No news available'"></p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 text-center text-sm text-gray-500">
            <p>Data provided by Finnhub & Polygon.io. Deployed on Vercel.</p>
            <p class="mt-1">© 2024 Smart Stock Detail Page</p>
        </div>
    </footer>

    <script>
        function liveStockApp() {
            return {
                language: 'zh',
                symbol: 'AAPL',
                loading: true,
                chartLoading: false,
                error: null,
                connectionStatus: 'status-connecting',
                quote: null,
                companyProfile: null,
                candles: null,
                news: [],
                selectedPeriod: 'D',
                timePeriods: [
                    { value: 'D', zh: '日线', en: 'Day' },
                    { value: 'W', zh: '周线', en: 'Week' },
                    { value: 'M', zh: '月线', en: 'Month' }
                ],
                chart: null,
                
                async init() {
                    const savedLanguage = localStorage.getItem('language');
                    if (savedLanguage) this.language = savedLanguage;
                    await this.loadStock();
                },
                
                async loadStock() {
                    this.loading = true;
                    this.error = null;
                    this.connectionStatus = 'status-connecting';
                    const currentSymbol = this.symbol.toUpperCase();

                    try {
                        const [quoteData, profileData, newsData] = await Promise.all([
                            fetch(`/api/stock/quote?symbol=${currentSymbol}`).then(res => this.handleResponse(res)),
                            fetch(`/api/stock/profile?symbol=${currentSymbol}`).then(res => this.handleResponse(res)),
                            fetch(`/api/stock/news?symbol=${currentSymbol}`).then(res => this.handleResponse(res))
                        ]);

                        this.quote = quoteData;
                        this.companyProfile = profileData;
                        this.news = newsData;
                        this.connectionStatus = 'status-connected';
                        
                        await this.loadCandles();

                    } catch (error) {
                        console.error('Data Load Error:', error);
                        this.error = `[Data Load Error] ${error.message}`;
                        this.connectionStatus = 'status-disconnected';
                    } finally {
                        this.loading = false;
                    }
                },
                
                async changePeriod(newPeriod) {
                    if (this.selectedPeriod === newPeriod && this.chart) return;
                    this.selectedPeriod = newPeriod;
                    await this.loadCandles();
                },

                async loadCandles() {
                    this.chartLoading = true;
                    this.error = null;
                    const currentSymbol = this.symbol.toUpperCase();
                    const resolution = this.selectedPeriod;
                    const to = Math.floor(Date.now() / 1000);
                    let from;
                    switch (resolution) {
                        case 'D': from = to - (365 * 24 * 60 * 60); break;
                        case 'W': from = to - (5 * 365 * 24 * 60 * 60); break;
                        case 'M': from = to - (20 * 365 * 24 * 60 * 60); break;
                        default: from = to - (365 * 24 * 60 * 60);
                    }
                    
                    try {
                        const url = `/api/stock/candles?symbol=${currentSymbol}&resolution=${resolution}&from=${from}&to=${to}`;
                        const candlesData = await fetch(url).then(res => this.handleResponse(res));
                        
                        this.candles = candlesData;
                        this.updateChart();
                    } catch (error) {
                        console.error('Chart Load Error:', error);
                        this.error = `[Chart Load Error] ${error.message}`;
                        this.candles = { s: 'error' };
                        this.updateChart();
                    } finally {
                        this.chartLoading = false;
                    }
                },

                async handleResponse(response) {
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({ error: `Request failed with status ${response.status}` }));
                        throw new Error(errorData.error);
                    }
                    return response.json();
                },
                
                updateChart() {
                    if (this.chart) this.chart.destroy();
                    const ctx = document.getElementById('stockChart');
                    
                    if (!ctx || !this.candles || (this.candles.s !== 'ok' && this.candles.s !== 'no_data') || !Array.isArray(this.candles.c)) {
                        console.warn("Aborting chart creation due to invalid data structure.", this.candles);
                        return;
                    }

                    const chartCtx = ctx.getContext('2d');
                    
                    if (this.candles.c.length === 0) {
                        console.log("No data to display in chart for the selected period.");
                        chartCtx.clearRect(0, 0, ctx.width, ctx.height);
                        chartCtx.textAlign = 'center';
                        chartCtx.fillStyle = '#9ca3af';
                        chartCtx.font = '16px sans-serif';
                        chartCtx.fillText('No Chart Data Available', ctx.width / 2, ctx.height / 2);
                        return;
                    }
                    
                    const isPositive = this.quote?.d >= 0;
                    const borderColor = isPositive ? '#ef4444' : '#10b981';
                    
                    const gradient = chartCtx.createLinearGradient(0, 0, 0, 400);
                    gradient.addColorStop(0, isPositive ? 'rgba(239, 68, 68, 0.3)' : 'rgba(16, 185, 129, 0.3)');
                    gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                    
                    this.chart = new Chart(chartCtx, {
                        type: 'line',
                        data: {
                            labels: this.candles.t.map(ts => new Date(ts * 1000).toLocaleDateString()),
                            datasets: [{
                                label: this.symbol,
                                data: this.candles.c,
                                borderColor: borderColor,
                                backgroundColor: gradient,
                                borderWidth: 2,
                                fill: true,
                                tension: 0.1,
                                pointRadius: 0
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: { legend: { display: false } },
                            scales: {
                                x: { display: false },
                                y: { position: 'right' }
                            },
                            interaction: { intersect: false, mode: 'index' }
                        }
                    });
                },
                
                formatMarketCap(capInMillions) {
                    if (!capInMillions) return 'N/A';
                    if (this.language === 'zh') {
                        if (capInMillions >= 1000000) return (capInMillions / 1000000).toFixed(2) + '万亿';
                        return (capInMillions / 100).toFixed(2) + '亿';
                    } else {
                        if (capInMillions >= 1000000) return '$' + (capInMillions / 1000000).toFixed(2) + 'T';
                        return '$' + (capInMillions / 1000).toFixed(2) + 'B';
                    }
                },
                
                toggleLanguage() { this.language = this.language === 'zh' ? 'en' : 'zh'; },
                getConnectionText() {
                    const texts = { 'status-connected': { zh: '已连接', en: 'Connected' }, 'status-connecting': { zh: '连接中...', en: 'Connecting...' }, 'status-disconnected': { zh: '连接断开', en: 'Disconnected' } };
                    return texts[this.connectionStatus]?.[this.language] || '';
                },
                getLastUpdateText() { return `${this.language === 'zh' ? '数据更新于' : 'Updated at'} ${new Date().toLocaleTimeString()}`; },
                formatPrice(price) { return (price !== null && typeof price !== 'undefined') ? '$' + price.toFixed(2) : 'N/A'; },
                formatChange(change) { return (change !== null && typeof change !== 'undefined') ? (change >= 0 ? '+' : '') + '$' + change.toFixed(2) : 'N/A'; },
                formatPercent(percent) { return (percent !== null && typeof percent !== 'undefined') ? `(${(percent >= 0 ? '+' : '')}${percent.toFixed(2)}%)` : ''; },
                formatVolume(volume) { return volume ? (volume / 1000000).toFixed(2) + 'M' : 'N/A'; },
                formatNewsTime(ts) {
                    const diffHours = (Date.now() - ts * 1000) / 3600000;
                    if (diffHours < 24) return `${Math.round(diffHours)} ${this.language === 'zh' ? '小时前' : 'h ago'}`;
                    return `${Math.round(diffHours / 24)} ${this.language === 'zh' ? '天前' : 'd ago'}`;
                }
            }
        }
    </script>
</body>
</html>
