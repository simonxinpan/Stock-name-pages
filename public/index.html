<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能个股详情页 - V5 Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .price-up { color: #ef4444; } .price-down { color: #10b981; } .card-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); } .loading { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; } @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } } .status-indicator { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 8px; } .status-connected { background-color: #10b981; } .status-disconnected { background-color: #ef4444; } .status-connecting { background-color: #f59e0b; animation: pulse 1s infinite; } .live-badge { background: linear-gradient(45deg, #ef4444, #f59e0b); color: white; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; animation: glow 2s ease-in-out infinite alternate; } @keyframes glow { from { box-shadow: 0 0 5px rgba(239, 68, 68, 0.5); } to { box-shadow: 0 0 20px rgba(239, 68, 68, 0.8); } } .error-message { background: #fef2f2; border: 1px solid #fecaca; color: #dc2626; padding: 12px; border-radius: 8px; margin: 10px 0; } [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50" x-data="liveStockApp()" x-init="init()">
    
    <!-- ... HTML 结构部分 ... -->
    <!-- (和 V3 分支完全一样，这里省略以保持简洁) -->

    <script>
        function liveStockApp() {
            return {
                language: 'zh',
                symbol: 'AAPL',
                loading: true,
                chartLoading: false,
                error: null,
                connectionStatus: 'status-connecting',
                quote: null,
                companyProfile: null,
                candles: null,
                news: [],
                selectedPeriod: 'D',
                timePeriods: [
                    { value: 'D', zh: '日线', en: 'Day' },
                    { value: 'W', zh: '周线', en: 'Week' },
                    { value: 'M', zh: '月线', en: 'Month' }
                ],
                chart: null,
                
                async init() {
                    await this.loadStock();
                },
                
                async loadStock() {
                    this.loading = true;
                    this.error = null;
                    this.connectionStatus = 'status-connecting';
                    const currentSymbol = this.symbol.toUpperCase();

                    try {
                        const [quoteData, profileData, newsData] = await Promise.all([
                            fetch(`/api/stock/quote?symbol=${currentSymbol}`).then(res => this.handleResponse(res)),
                            fetch(`/api/stock/profile?symbol=${currentSymbol}`).then(res => this.handleResponse(res)),
                            fetch(`/api/stock/news?symbol=${currentSymbol}`).then(res => this.handleResponse(res))
                        ]);

                        this.quote = quoteData;
                        this.companyProfile = profileData;
                        this.news = newsData;
                        this.connectionStatus = 'status-connected';
                        
                        await this.loadCandles();

                    } catch (error) {
                        console.error('Data Load Error:', error);
                        this.error = `[Data Load Error] ${error.message}`;
                        this.connectionStatus = 'status-disconnected';
                    } finally {
                        this.loading = false;
                    }
                },
                
                async changePeriod(newPeriod) {
                    if (this.selectedPeriod === newPeriod && this.chart) return;
                    this.selectedPeriod = newPeriod;
                    await this.loadCandles();
                },

                async loadCandles() {
                    this.chartLoading = true;
                    this.error = null; // Clear previous chart errors
                    const currentSymbol = this.symbol.toUpperCase();
                    const resolution = this.selectedPeriod;
                    const to = Math.floor(Date.now() / 1000);
                    let from;
                    switch (resolution) {
                        case 'D': from = to - (365 * 24 * 60 * 60); break;
                        case 'W': from = to - (5 * 365 * 24 * 60 * 60); break;
                        case 'M': from = to - (20 * 365 * 24 * 60 * 60); break;
                        default: from = to - (365 * 24 * 60 * 60);
                    }
                    
                    try {
                        const url = `/api/stock/candles?symbol=${currentSymbol}&resolution=${resolution}&from=${from}&to=${to}`;
                        const candlesData = await fetch(url).then(res => this.handleResponse(res));
                        
                        this.candles = candlesData; // Store whatever is returned
                        this.updateChart();
                    } catch (error) {
                        console.error('Chart Load Error:', error);
                        this.error = `[Chart Load Error] ${error.message}`;
                        this.candles = { s: 'error' };
                        this.updateChart();
                    } finally {
                        this.chartLoading = false;
                    }
                },

                async handleResponse(response) {
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({ error: `Request failed with status ${response.status}` }));
                        throw new Error(errorData.error);
                    }
                    return response.json();
                },
                
                updateChart() {
                    if (this.chart) this.chart.destroy();
                    const ctx = document.getElementById('stockChart');
                    
                    if (!ctx || !this.candles || this.candles.s !== 'ok' || !Array.isArray(this.candles.c) || this.candles.c.length === 0) {
                         console.warn("Aborting chart creation due to invalid or empty data.", this.candles);
                        return;
                    }

                    const chartCtx = ctx.getContext('2d');
                    const isPositive = this.quote?.d >= 0;
                    const borderColor = isPositive ? '#ef4444' : '#10b981';
                    
                    const gradient = chartCtx.createLinearGradient(0, 0, 0, 400);
                    gradient.addColorStop(0, isPositive ? 'rgba(239, 68, 68, 0.3)' : 'rgba(16, 185, 129, 0.3)');
                    gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                    
                    this.chart = new Chart(chartCtx, {
                        type: 'line',
                        data: {
                            labels: this.candles.t.map(ts => new Date(ts * 1000).toLocaleDateString()),
                            datasets: [{
                                data: this.candles.c, borderColor: borderColor, backgroundColor: gradient,
                                borderWidth: 2, fill: true, tension: 0.1, pointRadius: 0
                            }]
                        },
                        options: {
                            responsive: true, maintainAspectRatio: false,
                            plugins: { legend: { display: false } },
                            scales: {
                                x: { display: false },
                                y: { position: 'right' }
                            },
                            interaction: { intersect: false, mode: 'index' }
                        }
                    });
                },
                
                formatMarketCap(capInMillions) {
                    if (!capInMillions) return 'N/A';
                    if (this.language === 'zh') {
                        if (capInMillions >= 1000000) return (capInMillions / 1000000).toFixed(2) + '万亿';
                        return (capInMillions / 100).toFixed(2) + '亿';
                    } else {
                        if (capInMillions >= 1000000) return '$' + (capInMillions / 1000000).toFixed(2) + 'T';
                        return '$' + (capInMillions / 1000).toFixed(2) + 'B';
                    }
                },
                // ... 其他工具函数和 V3 一样 ...
            }
        }
    </script>
</body>
</html>
